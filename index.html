<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV直播播放器 | 江苏、山西、重庆频道</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
    <style>
        :root {
            --primary-blue: #1a73e8;
            --primary-orange: #f57c00;
            --primary-purple: #8e24aa;
            --dark-bg: #121212;
            --player-bg: rgba(20, 20, 25, 0.95);
            --text-light: #e0e0e0;
            --text-lighter: #f5f5f5;
            --highlight: #4fc3f7;
            --js-color: #00c6ff;
            --sx-color: #eea849;
            --cq-color: #dc2430;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a1929, #142a45, #1d3b5a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-light);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            margin-right: 15px;
            color: var(--highlight);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        /* 地区选择器 */
        .region-selector-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .region-btn {
            padding: 15px 25px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 150px;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .region-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .region-btn.active {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .region-btn.js {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
        }
        
        .region-btn.sx {
            background: linear-gradient(45deg, #f46b45, #eea849);
        }
        
        .region-btn.cq {
            background: linear-gradient(45deg, #7b4397, #dc2430);
        }
        
        .region-btn i {
            font-size: 1.3rem;
        }
        
        /* 播放器部分 */
        .player-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .player-container {
            background: var(--player-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }
        
        #video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        .player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px;
            display: flex;
            align-items: center;
            z-index: 20;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            margin: 0 12px;
        }
        
        #volume-slider {
            width: 70px;
            margin: 0 8px;
        }
        
        .channel-info {
            flex-grow: 1;
            padding: 0 12px;
        }
        
        .channel-title {
            font-size: 1.1rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .channel-status {
            font-size: 0.85rem;
            color: #81d4fa;
        }
        
        .fullscreen-btn {
            margin-left: auto;
        }
        
        /* 频道列表 */
        .channels-container {
            background: rgba(30, 30, 40, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            max-height: 500px;
        }
        
        .channels-header {
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .channels-header h2 {
            font-size: 1.3rem;
            color: var(--text-lighter);
        }
        
        .channels-list {
            overflow-y: auto;
            flex-grow: 1;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }
        
        .channel-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .channel-item:hover {
            background: rgba(79, 195, 247, 0.1);
        }
        
        .channel-item.active {
            background: rgba(79, 195, 247, 0.2);
            border-left: 3px solid var(--highlight);
        }
        
        .channel-logo {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(79, 195, 247, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 1.1rem;
        }
        
        .channel-details {
            flex-grow: 1;
        }
        
        .channel-name {
            font-weight: 500;
            margin-bottom: 3px;
            font-size: 0.95rem;
        }
        
        .channel-category {
            font-size: 0.8rem;
            color: #81d4fa;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 15;
            flex-direction: column;
            color: white;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--highlight);
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        .status-live {
            background: #4CAF50;
            box-shadow: 0 0 5px #4CAF50;
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }
            
            .region-btn {
                min-width: 120px;
                padding: 12px 15px;
                font-size: 0.9rem;
            }
            
            .channels-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-tv logo-icon"></i>
                <h1>IPTV直播播放器</h1>
            </div>
            <p>江苏、山西、重庆地区电视频道</p>
        </header>
        
        <!-- 地区选择器 -->
        <div class="region-selector-container">
            <button class="region-btn js active" data-region="js">
                <i class="fas fa-water"></i> 江苏频道
            </button>
            <button class="region-btn sx" data-region="sx">
                <i class="fas fa-mountain"></i> 山西频道
            </button>
            <button class="region-btn cq" data-region="cq">
                <i class="fas fa-mountain-city"></i> 重庆频道
            </button>
        </div>
        
        <!-- 播放器区域 -->
        <section class="player-section">
            <div class="player-container">
                <video id="video-player" controls></video>
                <div class="loading-overlay" id="loading-overlay">
                    <div class="spinner"></div>
                    <p>正在加载频道，请稍候...</p>
                </div>
                <div class="player-controls">
                    <button class="control-btn" id="play-pause-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <div class="volume-container">
                        <button class="control-btn" id="mute-btn">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
                    </div>
                    <div class="channel-info">
                        <div class="channel-title" id="current-channel">江苏卫视</div>
                        <div class="channel-status" id="player-status">准备播放</div>
                    </div>
                    <button class="control-btn fullscreen-btn" id="fullscreen-btn">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
            
            <!-- 频道列表 -->
            <div class="channels-container">
                <div class="channels-header">
                    <h2><i class="fas fa-list"></i> 频道列表</h2>
                    <div class="channel-info">
                        <span class="status-indicator status-live"></span>
                        <span id="channel-count">5个频道</span>
                    </div>
                </div>
                <div class="channels-list" id="channels-list">
                    <!-- 频道将通过JS动态加载 -->
                </div>
            </div>
        </section>
    </div>
    
    <script>
        // 频道数据 - 直接使用M3U文件
        const channels = {
            js: [
                { id: 'js1', name: '江苏卫视', category: '卫视频道', url: 'https://vip.123pan.cn/1814643527/tv/jd-js.m3u' },
                { id: 'js2', name: '南京新闻综合', category: '地方频道', url: 'https://vip.123pan.cn/1814643527/tv/jd-js.m3u' },
                { id: 'js3', name: '苏州社会经济', category: '地方频道', url: 'https://vip.123pan.cn/1814643527/tv/jd-js.m3u' },
                { id: 'js4', name: '无锡都市资讯', category: '地方频道', url: 'https://vip.123pan.cn/1814643527/tv/jd-js.m3u' },
                { id: 'js5', name: '江苏公共新闻', category: '新闻频道', url: 'https://vip.123pan.cn/1814643527/tv/jd-js.m3u' }
            ],
            sx: [
                { id: 'sx1', name: '山西卫视', category: '卫视频道', url: 'https://vip.123pan.cn/1814643527/tv/jd-sx.m3u' },
                { id: 'sx2', name: '太原新闻', category: '新闻频道', url: 'https://vip.123pan.cn/1814643527/tv/jd-sx.m3u' },
                { id: 'sx3', name: '晋中文化', category: '文化频道', url: 'https://vip.123pan.cn/1814643527/tv/jd-sx.m3u' },
                { id: 'sx4', name: '大同生活', category: '生活频道', url: 'https://vip.123pan.cn/1814643527/tv/jd-sx.m3u' },
                { id: 'sx5', name: '山西经济资讯', category: '经济频道', url: 'https://vip.123pan.cn/1814643527/tv/jd-sx.m3u' }
            ],
            cq: [
                { id: 'cq1', name: '重庆卫视', category: '卫视频道', url: 'https://vip.123pan.cn/1814643527/tv/jd-cq.m3u' },
                { id: 'cq2', name: '重庆新闻', category: '新闻频道', url: 'https://vip.123pan.cn/1814643527/tv/jd-cq.m3u' },
                { id: 'cq3', name: '重庆影视', category: '影视娱乐', url: 'https://vip.123pan.cn/1814643527/tv/jd-cq.m3u' },
                { id: 'cq4', name: '渝北综合', category: '地方频道', url: 'https://vip.123pan.cn/1814643527/tv/jd-cq.m3u' },
                { id: 'cq5', name: '万州文化旅游', category: '文化旅游', url: 'https://vip.123pan.cn/1814643527/tv/jd-cq.m3u' }
            ]
        };

        // DOM元素
        const videoPlayer = document.getElementById('video-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const muteBtn = document.getElementById('mute-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const currentChannel = document.getElementById('current-channel');
        const playerStatus = document.getElementById('player-status');
        const channelsList = document.getElementById('channels-list');
        const regionBtns = document.querySelectorAll('.region-btn');
        const loadingOverlay = document.getElementById('loading-overlay');
        const channelCount = document.getElementById('channel-count');
        
        // HLS播放器实例
        let hls = new Hls();
        let currentRegion = 'js';
        
        // 初始化播放器
        function initPlayer() {
            // 绑定HLS播放器
            hls.attachMedia(videoPlayer);
            
            // 播放/暂停按钮事件
            playPauseBtn.addEventListener('click', togglePlayPause);
            
            // 静音按钮事件
            muteBtn.addEventListener('click', toggleMute);
            
            // 音量滑块事件
            volumeSlider.addEventListener('input', setVolume);
            
            // 全屏按钮事件
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // 视频播放事件
            videoPlayer.addEventListener('play', updatePlayButton);
            videoPlayer.addEventListener('pause', updatePlayButton);
            
            // 添加地区选择事件
            regionBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const region = btn.dataset.region;
                    playRegion(region);
                });
            });
            
            // 初始加载江苏频道
            playRegion('js');
        }
        
        // 播放指定地区的频道
        function playRegion(region) {
            // 更新当前地区
            currentRegion = region;
            
            // 更新地区按钮状态
            regionBtns.forEach(btn => {
                if (btn.dataset.region === region) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // 渲染频道列表
            renderChannels(region);
            
            // 播放该地区的第一个频道
            if (channels[region].length > 0) {
                setTimeout(() => {
                    const firstChannel = channels[region][0];
                    playChannel(firstChannel);
                }, 100);
            }
        }
        
        // 渲染频道列表
        function renderChannels(region) {
            channelsList.innerHTML = '';
            const regionChannels = channels[region];
            
            regionChannels.forEach(channel => {
                const channelItem = document.createElement('div');
                channelItem.className = 'channel-item';
                channelItem.dataset.id = channel.id;
                channelItem.innerHTML = `
                    <div class="channel-logo">
                        <i class="fas fa-tv"></i>
                    </div>
                    <div class="channel-details">
                        <div class="channel-name">${channel.name}</div>
                        <div class="channel-category">${channel.category}</div>
                    </div>
                `;
                
                channelItem.addEventListener('click', () => playChannel(channel));
                channelsList.appendChild(channelItem);
            });
            
            // 更新频道计数
            channelCount.textContent = `${regionChannels.length}个频道`;
        }
        
        // 播放频道
        function playChannel(channel) {
            // 显示加载状态
            loadingOverlay.style.display = 'flex';
            playerStatus.textContent = '正在加载频道...';
            currentChannel.textContent = channel.name;
            
            // 移除所有频道的active状态
            document.querySelectorAll('.channel-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 设置当前频道为active
            document.querySelector(`[data-id="${channel.id}"]`).classList.add('active');
            
            // 停止当前播放
            if (hls) {
                hls.destroy();
            }
            
            // 创建新的HLS实例
            hls = new Hls();
            hls.attachMedia(videoPlayer);
            
            // 加载媒体 - 直接使用M3U文件
            hls.loadSource(channel.url);
            
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                videoPlayer.play().catch(e => {
                    console.error('播放失败:', e);
                    playerStatus.textContent = '播放失败，请尝试其他频道';
                });
                playerStatus.textContent = '正在播放';
                loadingOverlay.style.display = 'none';
            });
            
            hls.on(Hls.Events.ERROR, (event, data) => {
                console.error('播放错误:', data);
                if (data.fatal) {
                    switch (data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            playerStatus.textContent = '网络错误，请重试';
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            playerStatus.textContent = '媒体错误，尝试修复...';
                            hls.recoverMediaError();
                            break;
                        default:
                            playerStatus.textContent = '无法播放该频道';
                            loadingOverlay.style.display = 'none';
                            break;
                    }
                }
            });
        }
        
        // 切换播放/暂停
        function togglePlayPause() {
            if (videoPlayer.paused) {
                videoPlayer.play().catch(e => {
                    playerStatus.textContent = '播放失败: ' + e.message;
                });
            } else {
                videoPlayer.pause();
            }
        }
        
        // 更新播放按钮状态
        function updatePlayButton() {
            const icon = videoPlayer.paused ? 'fa-play' : 'fa-pause';
            playPauseBtn.innerHTML = `<i class="fas ${icon}"></i>`;
        }
        
        // 切换静音
        function toggleMute() {
            videoPlayer.muted = !videoPlayer.muted;
            const icon = videoPlayer.muted ? 'fa-volume-mute' : 'fa-volume-up';
            muteBtn.innerHTML = `<i class="fas ${icon}"></i>`;
        }
        
        // 设置音量
        function setVolume() {
            videoPlayer.volume = volumeSlider.value;
        }
        
        // 切换全屏
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (videoPlayer.requestFullscreen) {
                    videoPlayer.requestFullscreen();
                } else if (videoPlayer.mozRequestFullScreen) {
                    videoPlayer.mozRequestFullScreen();
                } else if (videoPlayer.webkitRequestFullscreen) {
                    videoPlayer.webkitRequestFullscreen();
                } else if (videoPlayer.msRequestFullscreen) {
                    videoPlayer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        // 页面加载完成后初始化播放器
        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
