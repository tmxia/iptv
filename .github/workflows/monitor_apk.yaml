        # è°ƒè¯•ï¼šæ£€æŸ¥ç¯å¢ƒå˜é‡
        print("ç¯å¢ƒå˜é‡çŠ¶æ€:")
        print(f"  TELEGRAM_API_ID: {'å·²è®¾ç½®' if os.getenv('TELEGRAM_API_ID') else 'æœªè®¾ç½®'}")
        print(f"  TELEGRAM_API_HASH: {'å·²è®¾ç½®' if os.getenv('TELEGRAM_API_HASH') else 'æœªè®¾ç½®'}")
