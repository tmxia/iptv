        # å¢å¼ºç‰ˆç‰ˆæœ¬å·æå–
        def extract_version(filename):
            patterns = [
                r'[vV]?(\d+\.\d+(?:\.\d+)?)(?:[-_](beta|alpha|rc|preview)\d*)?',  # v1.2.3
                r'_v?(\d+\.\d+(?:\.\d+)?)',  # _1.2.3
