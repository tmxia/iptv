name: Real-time APK/ZIP Directory Monitor

on:
  push:
    paths:
      - 'apk/**'  # ç›‘æ§æ‰€æœ‰å­ç›®å½•
    branches: [ main ]

jobs:
  detect-and-notify:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout repository (æ·±åº¦å…‹éš†)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.ref }}

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libgit2-dev
        pip install pygit2 httpx

    - name: Run enhanced detection
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_SHA: ${{ github.sha }}
      run: |
        cat << 'EOF' > apk_monitor.py
        import os
        import re
        import pygit2
        import httpx
        import json
        from datetime import datetime
        from urllib.parse import quote
        
        # å¢å¼ºç‰ˆç‰ˆæœ¬å·æå–
        def extract_version(filename):
            patterns = [
                r'[vV]?(\d+\.\d+(?:\.\d+)?)(?:[-_](beta|alpha|rc|preview)\d*)?',  # v9.4, v1.2.3
                r'(\d+)_(\d+)',  # 9_4
                r'[^\d]*(\d+)[^\d]*(\d+)'  # çˆ±ç¾åŒ–9.4
            ]
            
            for pattern in patterns:
                match = re.search(pattern, filename)
                if match:
                    # å¤„ç† xx_yy æ ¼å¼
                    if len(match.groups()) >= 2 and match.group(2):
                        return f"{match.group(1)}.{match.group(2)}"
                    return match.group(1)
            return "unknown"
        
        # å¤„ç†ä¸­æ–‡æ–‡ä»¶å
        def safe_filename(filename):
            try:
                return filename.encode('latin1').decode('utf-8')
            except:
                return filename
        
        # æ–‡ä»¶å¤§å°æ ¼å¼åŒ–
        def format_size(size):
            if size > 1024 * 1024:
                return f"{size/(1024*1024):.1f} MB"
            if size > 1024:
                return f"{size/1024:.1f} KB"
            return f"{size} bytes"
        
        def main():
            print("ğŸš€ å¼€å§‹ç›‘æ§APKç›®å½•å˜æ›´...")
            repo = pygit2.Repository('.')
            
            # è·å–å½“å‰æäº¤
            head_commit = repo.head.peel()
            print(f"å½“å‰æäº¤: {head_commit.id}")
            
            # è·å–çˆ¶æäº¤ï¼ˆå¤„ç†åˆå§‹æäº¤æƒ…å†µï¼‰
            parent_commit = head_commit.parents[0] if head_commit.parents else None
            
            changed_files = []
            
            if parent_commit:
                print(f"çˆ¶æäº¤: {parent_commit.id}")
                diff = repo.diff(parent_commit, head_commit)
            else:
                print("âš ï¸ åˆå§‹æäº¤ - æ£€æµ‹æ‰€æœ‰æ–‡ä»¶")
                diff = head_commit.tree.diff_to_tree(swap=True)
            
            # è§£æå·®å¼‚
            for delta in diff.deltas:
                file_path = delta.new_file.path or delta.old_file.path
                print(f"æ£€æµ‹åˆ°å˜æ›´: {file_path} [çŠ¶æ€: {delta.status}]")
                
                # åªå¤„ç†apkç›®å½•ä¸‹çš„æ–‡ä»¶
                if not file_path.startswith('apk/'):
                    continue
                
                # å¤„ç†ä¸­æ–‡è·¯å¾„
                try:
                    file_path = file_path.encode('latin1').decode('utf8')
                except:
                    pass
                
                filename = safe_filename(os.path.basename(file_path))
                file_ext = os.path.splitext(filename)[1][1:].upper() if '.' in filename else "æ–‡ä»¶"
                
                # è·å–æ–‡ä»¶å…ƒæ•°æ®
                try:
                    entry = head_commit.tree[file_path]
                    blob = repo[entry.id]
                    file_size = format_size(blob.size)
                except:
                    file_size = "æœªçŸ¥å¤§å°"
                
                # è·å–æäº¤æ—¶é—´
                commit_time = datetime.utcfromtimestamp(head_commit.commit_time).strftime('%Y-%m-%d %H:%M UTC')
                
                # æ„å»ºä¸‹è½½URLï¼ˆå¤„ç†ç‰¹æ®Šå­—ç¬¦ï¼‰
                encoded_path = quote(file_path)
                raw_url = f"https://raw.githubusercontent.com/{os.getenv('GITHUB_REPOSITORY')}/main/{encoded_path}"
                
                changed_files.append({
                    "name": filename,
                    "path": file_path,
                    "type": file_ext,
                    "version": extract_version(filename),
                    "size": file_size,
                    "date": commit_time,
                    "url": raw_url
                })
            
            if not changed_files:
                print("âœ… æœªæ£€æµ‹åˆ°APK/ZIPæ–‡ä»¶å˜æ›´")
                return
            
            print(f"ğŸ“¦ æ£€æµ‹åˆ° {len(changed_files)} ä¸ªæ–‡ä»¶å˜æ›´:")
            for file in changed_files:
                print(f"  - {file['name']} (v{file['version']})")
            
            # å‘é€Telegramé€šçŸ¥
            bot_token = os.getenv("TELEGRAM_BOT_TOKEN")
            channel_id = os.getenv("TELEGRAM_CHANNEL_ID")
            
            if not bot_token or not channel_id:
                print("âŒ Telegramå‡­æ®æœªé…ç½®!")
                return
            
            # æ„å»ºæ¶ˆæ¯
            message = f"ğŸ“± **APKç›®å½•æ›´æ–°é€šçŸ¥**\n\n"
            message += f"ğŸ”– ä»“åº“: `{os.getenv('GITHUB_REPOSITORY')}`\n"
            message += f"ğŸ†” æäº¤: [{os.getenv('GITHUB_SHA')[:7]}](https://github.com/{os.getenv('GITHUB_REPOSITORY')}/commit/{os.getenv('GITHUB_SHA')})\n\n"
            message += f"ğŸ“¦ æ£€æµ‹åˆ° {len(changed_files)} ä¸ªæ–‡ä»¶æ›´æ–°:\n\n"
            
            for file in changed_files:
                message += f"ğŸ“„ **{file['name']}**\n"
                message += f"  - ç±»å‹: `{file['type']}`\n"
                message += f"  - ç‰ˆæœ¬: `{file['version']}`\n"
                message += f"  - å¤§å°: `{file['size']}`\n"
                message += f"  - æ›´æ–°: `{file['date']}`\n"
                message += f"  - [ä¸‹è½½æ–‡ä»¶]({file['url']})\n\n"
            
            message += f"ğŸ”— [æŸ¥çœ‹ä»“åº“ç›®å½•](https://github.com/{os.getenv('GITHUB_REPOSITORY')}/tree/main/apk)"
            
            # å‘é€è¯·æ±‚
            api_url = f"https://api.telegram.org/bot{bot_token}/sendMessage"
            payload = {
                "chat_id": channel_id,
                "text": message,
                "parse_mode": "Markdown",
                "disable_web_page_preview": True
            }
            
            try:
                response = httpx.post(api_url, json=payload, timeout=10.0)
                if response.status_code == 200:
                    print("âœ… Telegramé€šçŸ¥å‘é€æˆåŠŸ!")
                else:
                    print(f"âŒ Telegramå‘é€å¤±è´¥: {response.status_code} - {response.text}")
            except Exception as e:
                print(f"âŒ è¯·æ±‚å¼‚å¸¸: {str(e)}")
        
        if __name__ == "__main__":
            main()
        EOF
        
        python apk_monitor.py