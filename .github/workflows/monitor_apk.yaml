                if match:
                    return match.group(1)
            return "unknown"
        
        # æ–‡ä»¶å¤§å°æ ¼å¼åŒ–
        def format_size(size):
            if size > 1024 * 1024:
                return f"{size/(1024*1024):.1f} MB"
            if size > 1024:
