name: Real-time APK Update Monitor

on:
  push:
    paths:
      - 'apk/**'  # ç›‘æ§ apk ç›®å½•ä¸‹çš„æ‰€æœ‰å˜åŒ–

jobs:
  detect-and-notify:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # è·å–å®Œæ•´å†å²è®°å½•

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libgit2-dev
        pip install telethon pygit2

    - name: Run detection script
      env:
        TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
        TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
        TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        cat << 'EOF' > detect_apk_changes.py
        import os
        import re
        import pygit2
        import asyncio
        from datetime import datetime
        from telethon import TelegramClient
        from telethon.sessions import StringSession
        
        def extract_version(filename):
            """ä»APKæ–‡ä»¶åä¸­æå–ç‰ˆæœ¬å·ï¼ˆæ”¯æŒå¤šç§æ ¼å¼ï¼‰"""
            patterns = [
                r'_v?(\d+\.\d+\.\d+)',  # åŒ¹é… v1.2.3 æˆ– _1.2.3
                r'_v?(\d+\.\d+)',        # åŒ¹é… v1.2 æˆ– _1.2
                r'_v?(\d+)',             # åŒ¹é… v123 æˆ– _123
                r'[^\d]*(\d+\.\d+\.\d+)' # åŒ¹é…ä»»æ„ä½ç½®çš„ 1.2.3
            ]
            filename = os.path.splitext(filename)[0]  # ç§»é™¤æ–‡ä»¶æ‰©å±•å
            for pattern in patterns:
                match = re.search(pattern, filename)
                if match:
                    return match.group(1)
            return "unknown"
        
        def main():
            repo = pygit2.Repository('.')
            
            # è·å–å½“å‰æäº¤
            try:
                new_commit = repo.revparse_single('HEAD')
            except KeyError:
                print("Error: Could not find HEAD commit")
                return
            
            # è·å–ä¸Šä¸€ä¸ªæäº¤
            try:
                old_commit = repo.revparse_single('HEAD~1')
            except KeyError:
                print("Initial commit - no previous version")
                return
            
            # è®¡ç®—å·®å¼‚
            diff = repo.diff(old_commit, new_commit)
            changed_apks = []
            
            for delta in diff.deltas:
                file_path = delta.new_file.path if delta.new_file.path else delta.old_file.path
                
                # åªå¤„ç† apk/ ç›®å½•ä¸‹çš„ .apk æ–‡ä»¶
                if not file_path.startswith('apk/') or not file_path.lower().endswith('.apk'):
                    continue
                
                # æ£€æŸ¥æ–‡ä»¶çŠ¶æ€
                if delta.status in (pygit2.GIT_DELTA_ADDED, pygit2.GIT_DELTA_MODIFIED):
                    # ä»æ–‡ä»¶åæå–ç‰ˆæœ¬
                    filename = os.path.basename(file_path)
                    version = extract_version(filename)
                    
                    # è·å–æ–‡ä»¶æäº¤æ—¶é—´
                    commit_time = datetime.utcfromtimestamp(new_commit.commit_time).strftime('%Y-%m-%d %H:%M UTC')
                    
                    # æ„å»ºä¸‹è½½URL
                    raw_url = f"https://raw.githubusercontent.com/{os.getenv('GITHUB_REPOSITORY')}/main/{file_path}"
                    
                    changed_apks.append({
                        "name": filename,
                        "version": version,
                        "date": commit_time,
                        "url": raw_url
                    })
            
            if not changed_apks:
                print("No APK changes detected.")
                return
            
            # æ„å»ºTelegramæ¶ˆæ¯
            message = "ğŸš€ *å®æ—¶ APK æ›´æ–°é€šçŸ¥*\n\n"
            message += f"æ£€æµ‹åˆ° {len(changed_apks)} ä¸ªAPKæ–‡ä»¶æ›´æ–°ï¼š\n\n"
            
            for apk in changed_apks:
                message += f"ğŸ“¦ [{apk['name']}]({apk['url']})\n"
                message += f"   â€¢ ç‰ˆæœ¬: `{apk['version']}`\n"
                message += f"   â€¢ æ›´æ–°æ—¶é—´: `{apk['date']}`\n\n"
            
            # æ·»åŠ ä»“åº“é“¾æ¥
            message += f"[æŸ¥çœ‹ä»“åº“](https://github.com/{os.getenv('GITHUB_REPOSITORY')})"
            
            # å‘é€åˆ°Telegram
            async def send_to_telegram():
                try:
                    async with TelegramClient(
                        StringSession(os.getenv("TELEGRAM_SESSION")),
                        int(os.getenv("TELEGRAM_API_ID")),
                        os.getenv("TELEGRAM_API_HASH")
                    ) as client:
                        await client.send_message(
                            entity=os.getenv("TELEGRAM_CHANNEL"),
                            message=message,
                            parse_mode='markdown',
                            link_preview=False
                        )
                    print("Telegramé€šçŸ¥å‘é€æˆåŠŸï¼")
                except Exception as e:
                    print(f"å‘é€Telegramé€šçŸ¥å¤±è´¥: {str(e)}")
            
            asyncio.run(send_to_telegram())
        
        if __name__ == "__main__":
            main()
        EOF
        
        python detect_apk_changes.py