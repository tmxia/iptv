                return
            
            print(f"çˆ¶æäº¤: {parent_commit.id}")
            
            # è®¡ç®—å·®å¼‚
            diff = repo.diff(parent_commit, head_commit)
            changed_files = []
            
            # è§£æå·®å¼‚
            for delta in diff.deltas:
