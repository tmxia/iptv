          X86_64_CHECKSUM_ID: ${{ needs.build.outputs.checksum-x86_64 }}
          AARCH64_CHECKSUM_ID: ${{ needs.build.outputs.checksum-aarch64 }}
          ARMV7_CHECKSUM_ID: ${{ needs.build.outputs.checksum-armv7 }}
        run: |
          echo "========================================"
          echo "âœ… YSP å¤šå¹³å°é•œåƒæ„å»ºå®Œæˆ"
          echo "========================================"
          echo ""
