              # æ ¡éªŒæ–‡ä»¶ä¸‹è½½é“¾æ¥
              CHECKSUM_URL="${SERVER_URL}/${REPO}/actions/runs/${RUN_ID}/artifacts/${CHECKSUM_ID}"
              
              # æŸ¥æ‰¾æœ¬åœ°æ–‡ä»¶è·å–å¤§å°
              IMAGE_FILE=""
