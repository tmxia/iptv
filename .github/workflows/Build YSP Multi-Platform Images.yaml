                echo "ğŸ“¦ $platform å¹³å°:"
                echo "   é•œåƒä¸‹è½½: $IMAGE_URL"
                echo "   æ ¡éªŒä¸‹è½½: $CHECKSUM_URL"
                echo "   âš ï¸  æ³¨æ„: æ— æ³•è·å–æœ¬åœ°æ–‡ä»¶ä¿¡æ¯"
