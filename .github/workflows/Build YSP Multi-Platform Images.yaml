            else
              echo "âš ï¸  $platform å¹³å°: é•œåƒæœªç”Ÿæˆæˆ–ä¸Šä¼ å¤±è´¥"
              echo ""
            fi
          done
          
          echo ""
          echo "ğŸ“Š æ„å»ºæ‘˜è¦:"
          echo "   å·¥ä½œæµè¿è¡Œ: #${{ github.run_number }}"
