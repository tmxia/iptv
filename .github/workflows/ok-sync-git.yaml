        fi

        COMMIT_MESSAGE="æ›´æ–°APK: "
        if [ "$NEED_UPDATE_STABLE" -eq 1 ]; then
          COMMIT_MESSAGE+="$STABLE_TARGET_NAME ($STABLE_VERSION) "
        fi
        if [ "$NEED_UPDATE_PRE" -eq 1 ]; then
          COMMIT_MESSAGE+="$PRE_RELEASE_TARGET_NAME ($PRE_RELEASE_VERSION) "
        fi
        
        git commit -m "$COMMIT_MESSAGE"
        
        # æ¨é€é‡è¯•æœºåˆ¶
        for i in {1..3}; do
          echo "å°è¯• $i/3: æ‹‰å–è¿œç¨‹æœ€æ–°æ›´æ”¹..."
          git pull origin main --rebase || {
            echo "æ‹‰å–å¤±è´¥ï¼Œç­‰å¾…10ç§’åé‡è¯•..."
            sleep 10
            continue
          }
          
          echo "å°è¯• $i/3: æ¨é€æ›´æ”¹..."
          if git push origin main; then
            echo "æ¨é€æˆåŠŸ!"
            break
          else
            echo "æ¨é€å¤±è´¥ï¼Œç­‰å¾…10ç§’åé‡è¯•..."
            sleep 10
          fi
        done
        
        if [ $i -eq 3 ]; then
          echo "é”™è¯¯: ç»è¿‡3æ¬¡å°è¯•åä»æ— æ³•æ¨é€æ›´æ”¹"
          exit 1
        fi

        # 8. æœ€ç»ˆéªŒè¯
        echo "åŒæ­¥å®Œæˆï¼ŒéªŒè¯ç»“æœ:"
        echo "ç¨³å®šç‰ˆ: $([ -f "$TARGET_DIR/$STABLE_TARGET_PATH" ] && echo "å­˜åœ¨" || echo "ç¼ºå¤±")"
        echo "é¢„å‘è¡Œç‰ˆ: $([ -f "$TARGET_DIR/$PRE_RELEASE_TARGET_PATH" ] && echo "å­˜åœ¨" || echo "ç¼ºå¤±")"
        
        if [ "$NEED_UPDATE_STABLE" -eq 1 ] && [ ! -f "$TARGET_DIR/$STABLE_TARGET_PATH" ]; then
          echo "é”™è¯¯: ç¨³å®šç‰ˆAPKåŒæ­¥åéªŒè¯å¤±è´¥"
          exit 1
