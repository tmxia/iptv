name: OK APK Sync from Source Repository

# ä½¿ç”¨åŸç”Ÿå¹¶å‘æ§åˆ¶
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    # åŸºäºç¼“å­˜çš„é”æœºåˆ¶
    - name: Acquire Repository Lock ğŸ”’
      uses: softprops/turnstyle@v3
      with:
        same-branch-only: true
        poll-interval-seconds: 30
        abort-after-seconds: 600
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout target repository
      uses: actions/checkout@v5
      with:
        repository: ${{ github.repository }}
        token: ${{ secrets.GITHUB_TOKEN }}
        path: target-repo
        fetch-depth: 1

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq curl unzip
        
    - name: Install Android SDK for aapt2
      run: |
        SDK_TOOLS_URL="https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip"
        curl -sL "$SDK_TOOLS_URL" -o sdk-tools.zip
        unzip -q sdk-tools.zip -d android-sdk
        
        echo "ANDROID_SDK_ROOT=$GITHUB_WORKSPACE/android-sdk" >> $GITHUB_ENV
        echo "$GITHUB_WORKSPACE/android-sdk/cmdline-tools/bin" >> $GITHUB_PATH
        
        yes | android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=$GITHUB_WORKSPACE/android-sdk "build-tools;34.0.0"
        echo "aapt2è·¯å¾„: $GITHUB_WORKSPACE/android-sdk/build-tools/34.0.0/aapt2"
        
    - name: Run APK sync script
      env:
        SOURCE_REPO: "lystv/fmapp"
        SOURCE_BRANCH: "ok"
        APK_DIR: "apk/release"
        TARGET_REPO: "${{ github.repository }}"
        STABLE_APK_NAME: "leanback-armeabi_v7a.apk"
        PRE_RELEASE_APK_NAME: "mobile-arm64_v8a.apk"
        STABLE_TARGET_NAME: "leanback.apk"
        PRE_RELEASE_TARGET_NAME: "mobile.apk"
      run: |
        # ç›®æ ‡æ–‡ä»¶è·¯å¾„
        STABLE_TARGET_PATH="apk/$STABLE_TARGET_NAME"
        PRE_RELEASE_TARGET_PATH="apk/$PRE_RELEASE_TARGET_NAME"
        
        # å·¥ä½œç›®å½•
        WORK_DIR=$(mktemp -d)
        echo "åˆ›å»ºä¸´æ—¶ç›®å½•: $WORK_DIR"
        trap 'rm -rf "$WORK_DIR"; echo "æ¸…ç†ä¸´æ—¶ç›®å½•..."' EXIT

        # ç›®æ ‡ä»“åº“ç›®å½•
        TARGET_DIR="$GITHUB_WORKSPACE/target-repo"
        VERSION_FILE="$TARGET_DIR/version.txt"
        
        # 1. ç›®æ ‡æ–‡ä»¶å­˜åœ¨æ€§æ£€æµ‹
        echo "æ£€æŸ¥ç›®æ ‡æ–‡ä»¶å­˜åœ¨æ€§..."
        STABLE_EXISTS=0
        PRE_RELEASE_EXISTS=0
        
        if [ -f "$TARGET_DIR/$STABLE_TARGET_PATH" ]; then
          echo "ç”µè§†ç‰ˆç›®æ ‡æ–‡ä»¶å­˜åœ¨: $TARGET_DIR/$STABLE_TARGET_PATH"
          STABLE_EXISTS=1
        else
          echo "ç”µè§†ç‰ˆç›®æ ‡æ–‡ä»¶ä¸å­˜åœ¨: $TARGET_DIR/$STABLE_TARGET_PATH"
        fi
        
        if [ -f "$TARGET_DIR/$PRE_RELEASE_TARGET_PATH" ]; then
          echo "æ‰‹æœºç‰ˆç›®æ ‡æ–‡ä»¶å­˜åœ¨: $TARGET_DIR/$PRE_RELEASE_TARGET_PATH"
          PRE_RELEASE_EXISTS=1
        else
          echo "æ‰‹æœºç‰ˆç›®æ ‡æ–‡ä»¶ä¸å­˜åœ¨: $TARGET_DIR/$PRE_RELEASE_TARGET_PATH"
        fi
        
        # 2. ç‰ˆæœ¬æ–‡ä»¶é”®å€¼å­˜åœ¨æ€§æ£€æµ‹
        echo "æ£€æŸ¥ç‰ˆæœ¬æ–‡ä»¶å­˜åœ¨æ€§..."
        if [ -f "$VERSION_FILE" ]; then
          echo "ç‰ˆæœ¬æ–‡ä»¶å­˜åœ¨: $VERSION_FILE"
          CURRENT_VERSION_DATA=$(cat "$VERSION_FILE")
        else
          echo "ç‰ˆæœ¬æ–‡ä»¶ä¸å­˜åœ¨ï¼Œåˆ›å»ºç©ºç‰ˆæœ¬æ–‡ä»¶"
          echo "{}" > "$VERSION_FILE"
          CURRENT_VERSION_DATA="{}"
        fi
        
        # 3. è§¦å‘æ›´æ–°ä¸‹è½½é€»è¾‘
        NEED_UPDATE_STABLE=0
        NEED_UPDATE_PRE=0
        
        # æå–ç‰ˆæœ¬å·å‡½æ•°
        extract_apk_version() {
          local apk_path="$1"
          echo "ä»APKæå–ç‰ˆæœ¬å·: $apk_path" >&2
          
          VERSION_INFO=$("$GITHUB_WORKSPACE/android-sdk/build-tools/34.0.0/aapt2" dump badging "$apk_path" 2>/dev/null | grep "versionName")
          VERSION=$(echo "$VERSION_INFO" | sed -n "s/.*versionName='\([^']*\)'.*/\1/p")
          
          if [ -z "$VERSION" ]; then
            echo "è­¦å‘Š: æ— æ³•æå–ç‰ˆæœ¬å·, ä½¿ç”¨æäº¤å“ˆå¸Œ" >&2
            COMMIT_JSON=$(curl -sL "https://api.github.com/repos/$SOURCE_REPO/commits?path=$APK_DIR/$STABLE_APK_NAME&sha=$SOURCE_BRANCH&per_page=1")
            VERSION=$(echo "$COMMIT_JSON" | jq -r '.[0].commit.message' | grep -oP 'v\d+\.\d+\.\d+' | head -1)
            if [ -z "$VERSION" ]; then
              VERSION="unknown"
            fi
          fi
          
          if [[ ! "$VERSION" =~ ^v ]]; then
            VERSION="v$VERSION"
          fi
          
          echo "æå–çš„ç‰ˆæœ¬å·: $VERSION" >&2
          echo "$VERSION"
        }

        # è·å–æ–‡ä»¶æäº¤æ—¥æœŸ
        get_file_commit_date() {
          local file_name="$1"
          
          COMMIT_JSON=$(curl -sL "https://api.github.com/repos/$SOURCE_REPO/commits?path=$APK_DIR/$file_name&sha=$SOURCE_BRANCH&per_page=1")
          if [ $? -ne 0 ] || [ -z "$COMMIT_JSON" ]; then
            echo "é”™è¯¯: æ— æ³•è·å–æ–‡ä»¶æäº¤å†å²" >&2
            exit 1
          fi
          
          COMMIT_DATE=$(echo "$COMMIT_JSON" | jq -r '.[0].commit.committer.date')
          COMMIT_DATE_UTC8=$(TZ=Asia/Shanghai date -d "$COMMIT_DATE" +'%Y-%m-%d')
          
          echo "æ–‡ä»¶æäº¤æ—¥æœŸ: $COMMIT_DATE_UTC8" >&2
          echo "$COMMIT_DATE_UTC8"
        }
        
        # ä¸‹è½½ç”µè§†ç‰ˆAPK
        echo "ä¸‹è½½ç”µè§†ç‰ˆAPK..."
        STABLE_DOWNLOAD_URL="https://raw.githubusercontent.com/$SOURCE_REPO/$SOURCE_BRANCH/$APK_DIR/$STABLE_APK_NAME"
        curl -sL "$STABLE_DOWNLOAD_URL" -o "$WORK_DIR/$STABLE_APK_NAME"
        if [ ! -f "$WORK_DIR/$STABLE_APK_NAME" ]; then
          echo "é”™è¯¯: ç”µè§†ç‰ˆAPKä¸‹è½½å¤±è´¥"
          exit 1
        fi
        
        # ä¸‹è½½æ‰‹æœºç‰ˆAPK
        echo "ä¸‹è½½æ‰‹æœºç‰ˆAPK..."
        PRE_RELEASE_DOWNLOAD_URL="https://raw.githubusercontent.com/$SOURCE_REPO/$SOURCE_BRANCH/$APK_DIR/$PRE_RELEASE_APK_NAME"
        curl -sL "$PRE_RELEASE_DOWNLOAD_URL" -o "$WORK_DIR/$PRE_RELEASE_APK_NAME"
        if [ ! -f "$WORK_DIR/$PRE_RELEASE_APK_NAME" ]; then
          echo "é”™è¯¯: æ‰‹æœºç‰ˆAPKä¸‹è½½å¤±è´¥"
          exit 1
        fi
        
        # æå–ç‰ˆæœ¬ä¿¡æ¯
        STABLE_VERSION=$(extract_apk_version "$WORK_DIR/$STABLE_APK_NAME")
        PRE_RELEASE_VERSION=$(extract_apk_version "$WORK_DIR/$PRE_RELEASE_APK_NAME")
        STABLE_COMMIT_DATE=$(get_file_commit_date "$STABLE_APK_NAME")
        PRE_RELEASE_COMMIT_DATE=$(get_file_commit_date "$PRE_RELEASE_APK_NAME")
        
        echo "ç”µè§†ç‰ˆç‰ˆæœ¬: $STABLE_VERSION, æ—¥æœŸ: $STABLE_COMMIT_DATE"
        echo "æ‰‹æœºç‰ˆç‰ˆæœ¬: $PRE_RELEASE_VERSION, æ—¥æœŸ: $PRE_RELEASE_COMMIT_DATE"
        
        # 4. å¯¹æ¯”æ›´æ–°é€»è¾‘ - æ™ºèƒ½ç‰ˆæœ¬æ¯”è¾ƒ
        CURRENT_STABLE=$(echo "$CURRENT_VERSION_DATA" | jq -r ".\"$STABLE_TARGET_NAME\"" 2>/dev/null || echo "")
        CURRENT_PRE=$(echo "$CURRENT_VERSION_DATA" | jq -r ".\"$PRE_RELEASE_TARGET_NAME\"" 2>/dev/null || echo "")

        NEW_STABLE_VALUE="$STABLE_VERSION,$STABLE_COMMIT_DATE"
        NEW_PRE_VALUE="$PRE_RELEASE_VERSION,$PRE_RELEASE_COMMIT_DATE"

        # æå–ç‰ˆæœ¬å·éƒ¨åˆ†ç”¨äºæ¯”è¾ƒï¼ˆé€—å·å‰çš„å†…å®¹ï¼‰
        CURRENT_STABLE_VERSION=$(echo "$CURRENT_STABLE" | cut -d, -f1)
        CURRENT_PRE_VERSION=$(echo "$CURRENT_PRE" | cut -d, -f1)

        echo "å½“å‰ç”µè§†ç‰ˆç‰ˆæœ¬å·: '$CURRENT_STABLE_VERSION'"
        echo "æ–°ç”µè§†ç‰ˆç‰ˆæœ¬å·: '$STABLE_VERSION'"
        echo "å½“å‰æ‰‹æœºç‰ˆç‰ˆæœ¬å·: '$CURRENT_PRE_VERSION'"
        echo "æ–°æ‰‹æœºç‰ˆç‰ˆæœ¬å·: '$PRE_RELEASE_VERSION'"

        # ç‰ˆæœ¬å·æ¯”è¾ƒå‡½æ•° - åªå…è®¸å‡çº§ï¼Œä¸å…è®¸é™çº§
        compare_versions() {
            local current="$1"
            local new="$2"
            
            # å¦‚æœå½“å‰ç‰ˆæœ¬ä¸ºç©ºæˆ–unknownï¼Œå…è®¸æ›´æ–°
            if [ -z "$current" ] || [ "$current" = "unknown" ]; then
                return 0  # éœ€è¦æ›´æ–°
            fi
            
            # ç§»é™¤ç‰ˆæœ¬å·ä¸­çš„ 'v' å‰ç¼€ä»¥ä¾¿æ¯”è¾ƒ
            current_clean=$(echo "$current" | sed 's/^v//')
            new_clean=$(echo "$new" | sed 's/^v//')
            
            # ä½¿ç”¨ sort è¿›è¡Œç‰ˆæœ¬æ¯”è¾ƒ
            higher_version=$(echo -e "$current_clean\n$new_clean" | sort -V -r | head -n1)
            
            if [ "$new_clean" = "$higher_version" ] && [ "$new_clean" != "$current_clean" ]; then
                return 0  # æ–°ç‰ˆæœ¬æ›´é«˜ï¼Œéœ€è¦æ›´æ–°
            else
                return 1  # æ–°ç‰ˆæœ¬ç›¸åŒæˆ–æ›´ä½ï¼Œä¸éœ€è¦æ›´æ–°
            fi
        }

        NEED_UPDATE_STABLE=0
        NEED_UPDATE_PRE=0

        # ç”µè§†ç‰ˆæ›´æ–°æ£€æµ‹ - æ™ºèƒ½ç‰ˆæœ¬æ¯”è¾ƒ
        if [ "$STABLE_EXISTS" -eq 0 ]; then
            echo "ç”µè§†ç‰ˆç›®æ ‡æ–‡ä»¶ä¸å­˜åœ¨ï¼Œéœ€è¦æ›´æ–°"
            NEED_UPDATE_STABLE=1
        else
            if compare_versions "$CURRENT_STABLE_VERSION" "$STABLE_VERSION"; then
                echo "ç”µè§†ç‰ˆç‰ˆæœ¬å‡çº§ï¼š'$CURRENT_STABLE_VERSION' -> '$STABLE_VERSION'ï¼Œéœ€è¦æ›´æ–°"
                NEED_UPDATE_STABLE=1
            else
                echo "ç”µè§†ç‰ˆç‰ˆæœ¬ç›¸åŒæˆ–é™çº§ï¼š'$CURRENT_STABLE_VERSION' -> '$STABLE_VERSION'ï¼Œè·³è¿‡æ›´æ–°"
            fi
        fi

        # æ‰‹æœºç‰ˆæ›´æ–°æ£€æµ‹ - æ™ºèƒ½ç‰ˆæœ¬æ¯”è¾ƒ
        if [ "$PRE_RELEASE_EXISTS" -eq 0 ]; then
            echo "æ‰‹æœºç‰ˆç›®æ ‡æ–‡ä»¶ä¸å­˜åœ¨ï¼Œéœ€è¦æ›´æ–°"
            NEED_UPDATE_PRE=1
        else
            if compare_versions "$CURRENT_PRE_VERSION" "$PRE_RELEASE_VERSION"; then
                echo "æ‰‹æœºç‰ˆç‰ˆæœ¬å‡çº§ï¼š'$CURRENT_PRE_VERSION' -> '$PRE_RELEASE_VERSION'ï¼Œéœ€è¦æ›´æ–°"
                NEED_UPDATE_PRE=1
            else
                echo "æ‰‹æœºç‰ˆç‰ˆæœ¬ç›¸åŒæˆ–é™çº§ï¼š'$CURRENT_PRE_VERSION' -> '$PRE_RELEASE_VERSION'ï¼Œè·³è¿‡æ›´æ–°"
            fi
        fi
        
        # æ£€æŸ¥æ˜¯å¦éœ€è¦æ›´æ–°
        if [ "$NEED_UPDATE_STABLE" -eq 0 ] && [ "$NEED_UPDATE_PRE" -eq 0 ]; then
          echo "æ²¡æœ‰éœ€è¦æ›´æ–°çš„APKæ–‡ä»¶"
          exit 0
        fi
        
        # 5. æ›´æ–°ç‰ˆæœ¬æ–‡ä»¶
        echo "æ›´æ–°ç‰ˆæœ¬æ–‡ä»¶..."
        # ä½¿ç”¨ä¸´æ—¶æ–‡ä»¶å¤„ç†JSONæ›´æ–°
        TEMP_JSON=$(mktemp)
        echo "$CURRENT_VERSION_DATA" > "$TEMP_JSON"
        
        # æ›´æ–°JSONä¸­çš„é”®å€¼å¯¹
        jq --arg key "$STABLE_TARGET_NAME" --arg value "$NEW_STABLE_VALUE" \
           '.[$key] = $value' "$TEMP_JSON" > "$TEMP_JSON.tmp" && mv "$TEMP_JSON.tmp" "$TEMP_JSON"
        
        jq --arg key "$PRE_RELEASE_TARGET_NAME" --arg value "$NEW_PRE_VALUE" \
           '.[$key] = $value' "$TEMP_JSON" > "$VERSION_FILE"
        
        rm -f "$TEMP_JSON"
        
        echo "ç‰ˆæœ¬æ–‡ä»¶å·²æ›´æ–°ä¸º:"
        cat "$VERSION_FILE"
        
        # 6. å¤åˆ¶æ–‡ä»¶åˆ°ç›®æ ‡ä»“åº“
        mkdir -p "$TARGET_DIR/apk"
        
        if [ "$NEED_UPDATE_STABLE" -eq 1 ]; then
          cp "$WORK_DIR/$STABLE_APK_NAME" "$TARGET_DIR/$STABLE_TARGET_PATH"
          echo "ç”µè§†ç‰ˆAPKå·²å¤åˆ¶åˆ°ç›®æ ‡ä»“åº“"
          
          # éªŒè¯å¤åˆ¶æˆåŠŸ
          if [ ! -f "$TARGET_DIR/$STABLE_TARGET_PATH" ]; then
            echo "é”™è¯¯: ç”µè§†ç‰ˆAPKå¤åˆ¶å¤±è´¥"
            exit 1
          fi
        fi
        
        if [ "$NEED_UPDATE_PRE" -eq 1 ]; then
          cp "$WORK_DIR/$PRE_RELEASE_APK_NAME" "$TARGET_DIR/$PRE_RELEASE_TARGET_PATH"
          echo "æ‰‹æœºç‰ˆAPKå·²å¤åˆ¶åˆ°ç›®æ ‡ä»“åº“"
          
          # éªŒè¯å¤åˆ¶æˆåŠŸ
          if [ ! -f "$TARGET_DIR/$PRE_RELEASE_TARGET_PATH" ]; then
            echo "é”™è¯¯: æ‰‹æœºç‰ˆAPKå¤åˆ¶å¤±è´¥"
            exit 1
          fi
        fi
        
        # 7. æäº¤å’Œæ¨é€
        cd "$TARGET_DIR"
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

        # æ·»åŠ æ‰€æœ‰æ›´æ”¹
        git add .
        
        # æ£€æŸ¥æ˜¯å¦æœ‰æ›´æ”¹
        if git diff-index --quiet HEAD --; then
          echo "æ²¡æœ‰æ›´æ”¹éœ€è¦æäº¤"
          exit 0
        fi

        COMMIT_MESSAGE="æ›´æ–°APK: "
        if [ "$NEED_UPDATE_STABLE" -eq 1 ]; then
          COMMIT_MESSAGE+="ç”µè§†ç‰ˆ ($STABLE_VERSION) "
        fi
        if [ "$NEED_UPDATE_PRE" -eq 1 ]; then
          COMMIT_MESSAGE+="æ‰‹æœºç‰ˆ ($PRE_RELEASE_VERSION) "
        fi
        
        git commit -m "$COMMIT_MESSAGE"
        
        # æ¨é€é‡è¯•æœºåˆ¶
        for i in {1..3}; do
          echo "å°è¯• $i/3: æ‹‰å–è¿œç¨‹æœ€æ–°æ›´æ”¹..."
          git pull origin main --rebase || {
            echo "æ‹‰å–å¤±è´¥ï¼Œç­‰å¾…10ç§’åé‡è¯•..."
            sleep 10
            continue
          }
          
          echo "å°è¯• $i/3: æ¨é€æ›´æ”¹..."
          if git push origin main; then
            echo "æ¨é€æˆåŠŸ!"
            break
          else
            echo "æ¨é€å¤±è´¥ï¼Œç­‰å¾…10ç§’åé‡è¯•..."
            sleep 10
          fi
        done
        
        if [ $i -eq 3 ]; then
          echo "é”™è¯¯: ç»è¿‡3æ¬¡å°è¯•åä»æ— æ³•æ¨é€æ›´æ”¹"
          exit 1
        fi

        # 8. æœ€ç»ˆéªŒè¯
        echo "åŒæ­¥å®Œæˆï¼ŒéªŒè¯ç»“æœ:"
        echo "ç”µè§†ç‰ˆ: $([ -f "$TARGET_DIR/$STABLE_TARGET_PATH" ] && echo "å­˜åœ¨" || echo "ç¼ºå¤±")"
        echo "æ‰‹æœºç‰ˆ: $([ -f "$TARGET_DIR/$PRE_RELEASE_TARGET_PATH" ] && echo "å­˜åœ¨" || echo "ç¼ºå¤±")"
        
        if [ "$NEED_UPDATE_STABLE" -eq 1 ] && [ ! -f "$TARGET_DIR/$STABLE_TARGET_PATH" ]; then
          echo "é”™è¯¯: ç”µè§†ç‰ˆAPKåŒæ­¥åéªŒè¯å¤±è´¥"
          exit 1
        fi
        
        if [ "$NEED_UPDATE_PRE" -eq 1 ] && [ ! -f "$TARGET_DIR/$PRE_RELEASE_TARGET_PATH" ]; then
          echo "é”™è¯¯: æ‰‹æœºç‰ˆAPKåŒæ­¥åéªŒè¯å¤±è´¥"
          exit 1
        fi
        
        echo "æ‰€æœ‰ç›®æ ‡æ–‡ä»¶å·²ç¡®è®¤åŒæ­¥è‡³ä»“åº“"
        echo "çŠ¶æ€: æˆåŠŸ"

    - name: Release Repository Lock ğŸ”“
      if: always()
      uses: softprops/turnstyle@v3
      with:
        continue-on-error: true
        action: unlock
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # ä¿®å¤é€šçŸ¥å¤±è´¥é—®é¢˜
    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          try {
            // æ£€æŸ¥æ˜¯å¦æœ‰æœ‰æ•ˆçš„ issue number
            if (context.issue && context.issue.number) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ğŸš¨ APKåŒæ­¥å¤±è´¥ï¼å·¥ä½œæµè¿è¡Œ: [${{ github.workflow }} #${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`
              });
            } else {
              // åˆ›å»ºæ–° issue é€šçŸ¥
              const issueTitle = "APKåŒæ­¥å¤±è´¥é€šçŸ¥";
              const issueBody = `### ğŸš¨ APKåŒæ­¥å¤±è´¥\n\n` +
                               `**å·¥ä½œæµ**: [${{ github.workflow }} #${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n` +
                               `**å¤±è´¥æ—¶é—´**: ${new Date().toISOString()}\n\n` +
                               `è¯·æ£€æŸ¥å·¥ä½œæµæ—¥å¿—ä»¥è·å–è¯¦ç»†ä¿¡æ¯ã€‚`;
              
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: issueTitle,
                body: issueBody
              });
            }
          } catch (error) {
            console.error('é€šçŸ¥å¤±è´¥:', error);
            // å›é€€åˆ°åŸºæœ¬æ—¥å¿—è¾“å‡º
            core.warning('æ— æ³•å‘é€é€šçŸ¥ï¼Œè¯·æ‰‹åŠ¨æ£€æŸ¥å·¥ä½œæµå¤±è´¥æƒ…å†µ');
          }

  cleanup_self:
    name: Cleanup Self Workflow History
    runs-on: ubuntu-latest
    needs: sync
    if: ${{ always() }}
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2.0.6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          keep_minimum_runs: 0
          retain_days: 0
          delete_workflow_pattern: "OK APK Sync from Source Repository"
          repository: ${{ github.repository }}