        fi
        
        # 7. æäº¤å’Œæ¨é€
        cd "$TARGET_DIR"
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

        # æ·»åŠ æ‰€æœ‰æ›´æ”¹
        git add .
        
        # æ£€æŸ¥æ˜¯å¦æœ‰æ›´æ”¹
        if git diff-index --quiet HEAD --; then
          echo "æ²¡æœ‰æ›´æ”¹éœ€è¦æäº¤"
