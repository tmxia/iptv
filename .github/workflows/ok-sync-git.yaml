        if [ "$NEED_UPDATE_PRE" -eq 1 ] && [ ! -f "$TARGET_DIR/$PRE_RELEASE_TARGET_PATH" ]; then
          echo "é”™è¯¯: é¢„å‘è¡Œç‰ˆAPKåŒæ­¥åéªŒè¯å¤±è´¥"
          exit 1
        fi
        
        echo "æ‰€æœ‰ç›®æ ‡æ–‡ä»¶å·²ç¡®è®¤åŒæ­¥è‡³ä»“åº“"
        echo "çŠ¶æ€: æˆåŠŸ"

    - name: Release Repository Lock ğŸ”“
      if: always()
      uses: softprops/turnstyle@v1
      with:
