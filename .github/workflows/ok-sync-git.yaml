        # 5. æ›´æ–°ç‰ˆæœ¬æ–‡ä»¶
        NEW_VERSION_DATA=$(echo "$CURRENT_VERSION_DATA" | jq \
            --arg stable_key "$STABLE_TARGET_NAME" \
