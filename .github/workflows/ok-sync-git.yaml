          echo "é¢„å‘è¡Œç‰ˆAPKå·²å¤åˆ¶åˆ°ç›®æ ‡ä»“åº“"
          
          # éªŒè¯å¤åˆ¶æˆåŠŸ
          if [ ! -f "$TARGET_DIR/$PRE_RELEASE_TARGET_PATH" ]; then
            echo "é”™è¯¯: é¢„å‘è¡Œç‰ˆAPKå¤åˆ¶å¤±è´¥"
            exit 1
