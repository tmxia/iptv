name: TAuxiliary APK Sync from TELEGRAM

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '0 */1 * * *'  # ÊØè1Â∞èÊó∂ËøêË°å‰∏ÄÊ¨°
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Acquire Repository Lock
      uses: softprops/turnstyle@v1
      with:
        same-branch-only: true
        abort-after-seconds: 600
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        # Ê∑ªÂä†token‰ª•ÂÖÅËÆ∏ÂêéÁª≠Êé®ÈÄÅ
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install --upgrade telethon==1.34.0 pytz requests
        pip install cryptography cffi

    - name: Configure Git
      run: |
        git config user.name "github-actions"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

    - name: Sync TAuxiliary APK
      id: sync_apk
      env:
        TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
        TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
      run: |
        python - << "EOF"
        import os
        import re
        import json
        import sys
        from datetime import datetime
        from telethon import TelegramClient
        from telethon.sessions import StringSession
        from telethon.tl.types import DocumentAttributeFilename
        import pytz
        
        # ÈÖçÁΩÆÂèÇÊï∞
        GROUP = "TAuxiliary"  # Áæ§ÁªÑÁî®Êà∑Âêç
        TOPIC_ID = 3763       # ËØùÈ¢òID
        APK_PATH = "apk/tauxiliary.apk"
        VERSION_FILE = "version.txt"
        VERSION_KEY = "tauxiliary.apk"
        
        def log(msg):
            print(f"[{datetime.now().strftime('%Y-%m-%d %H:%M:%S')}] {msg}")
        
        async def main():
            """‰∏ªÂêåÊ≠•ÈÄªËæë"""
            log("Starting TAuxiliary APK sync")
            
            # ÂàùÂßãÂåñÁâàÊú¨‰ø°ÊÅØ
            versions = {}
            current = ""
            
            # Â∞ùËØïËé∑ÂèñÂΩìÂâçÁâàÊú¨‰ø°ÊÅØ
            try:
                if os.path.exists(VERSION_FILE):
                    with open(VERSION_FILE, 'r') as f:
                        versions = json.load(f)
                        current = versions.get(VERSION_KEY, "")
                        log(f"Current version: {current.split(',')[0] if current else 'None'}")
                else:
                    log("No existing version file found")
            except Exception as e:
                log(f"Error reading version file: {str(e)}")
                # Êñá‰ª∂Â≠òÂú®‰ΩÜËß£ÊûêÈîôËØØÔºåÊàë‰ª¨ËßÜ‰∏∫ÈúÄË¶ÅÊõ¥Êñ∞
                pass
            
            # Ê£ÄÊü•APKÊñá‰ª∂ÊòØÂê¶Â≠òÂú®
            apk_exists = os.path.exists(APK_PATH)
            log(f"APK file exists: {apk_exists}")
            
            # ËøûÊé•Telegram
            client = TelegramClient(
                StringSession(os.environ['TELEGRAM_SESSION']),
                int(os.environ['TELEGRAM_API_ID']),
                os.environ['TELEGRAM_API_HASH'],
                connection_retries=5,
                request_retries=5,
                auto_reconnect=True,
                use_ipv6=False
            )
            
            try:
                await client.start()
                log("Connected to Telegram")
                
                # Ëé∑ÂèñÁæ§ÁªÑÂÆû‰Ωì
                group = await client.get_entity(GROUP)
                
                # Êü•ÊâæËØùÈ¢ò‰∏≠ÁöÑÊúÄÊñ∞APK
                found = False
                update_available = False
                async for msg in client.iter_messages(group, reply_to=TOPIC_ID, limit=10):
                    if not msg.media or not hasattr(msg.media, "document"):
                        continue
                    
                    # Êü•ÊâæÊñá‰ª∂ÂêçÂ±ûÊÄß
                    for attr in msg.media.document.attributes:
                        if not isinstance(attr, DocumentAttributeFilename):
                            continue
                        
                        filename = attr.file_name
                        if not filename.endswith(".apk"):
                            continue
                        
                        # ‰ΩøÁî®Á≤æÁ°ÆÁöÑÊ≠£ÂàôË°®ËææÂºèÂåπÈÖçÊñá‰ª∂Âêç
                        match = re.search(r'TAuxiliary-([\d.]+)_([a-f0-9]+)\.apk$', filename)
                        if not match:
                            continue
                        
                        version = f"v{match.group(1)}"
                        commit_hash = match.group(2)
                        date = msg.date.astimezone(pytz.timezone('Asia/Shanghai')).strftime("%Y-%m-%d")
                        new_value = f"{version},{date}"
                        
                        # Ê£ÄÊü•ÊòØÂê¶ÈúÄË¶ÅÊõ¥Êñ∞ÔºàÁõÆÊ†áÊñá‰ª∂‰∏çÂ≠òÂú®ÊàñÁâàÊú¨‰∏çÂåπÈÖçÔºâ
                        if not apk_exists or not current or new_value != current:
                            # ‰∏ãËΩΩAPKÂà∞ÂÜÖÂ≠ò
                            log(f"Downloading new version: {version}")
                            apk_content = await client.download_media(msg, file=bytes)
                            
                            # Á°Æ‰øùÁõÆÂΩïÂ≠òÂú®
                            os.makedirs(os.path.dirname(APK_PATH), exist_ok=True)
                            
                            # ÂÜôÂÖ•APKÊñá‰ª∂
                            with open(APK_PATH, 'wb') as f:
                                f.write(apk_content)
                            
                            # Êõ¥Êñ∞ÁâàÊú¨‰ø°ÊÅØ
                            versions[VERSION_KEY] = new_value
                            with open(VERSION_FILE, 'w') as f:
                                json.dump(versions, f, indent=2)
                            
                            log(f"Successfully updated to {version}")
                            update_available = True
                        else:
                            log("Already on latest version")
                        
                        found = True
                        break
                    if found:
                        break
                
                if not found:
                    log("No valid TAuxiliary APK found in topic")
                
                return 1 if update_available else 0
            except Exception as e:
                log(f"Error: {str(e)}")
                import traceback
                traceback.print_exc()
                return 2
            finally:
                await client.disconnect()
        
        if __name__ == "__main__":
            import asyncio
            result = asyncio.run(main())
            
            # ËÆæÁΩÆËæìÂá∫Ê†áÂøó
            if result == 1:
                print("::set-output name=update_available::true")
            sys.exit(0)
        EOF

    - name: Commit and push changes
      if: steps.sync_apk.outputs.update_available == 'true'
      run: |
        git add apk/tauxiliary.apk version.txt
        git commit -m "Update TAuxiliary APK and version"
        git push

    - name: Release Repository Lock
      if: always()
      uses: softprops/turnstyle@v1
      with:
        action: unlock
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `üö® TAuxiliaryÂêåÊ≠•Â§±Ë¥•ÔºÅ[Êü•ÁúãËØ¶ÊÉÖ](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`
          })

  cleanup_self:
    name: Cleanup Workflow History
    runs-on: ubuntu-latest
    needs: sync
    if: always()
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete old runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          keep_minimum_runs: 0
          retain_days: 0
          delete_workflow_pattern: "TAuxiliary APK Sync from TELEGRAM"
          repository: ${{ github.repository }}