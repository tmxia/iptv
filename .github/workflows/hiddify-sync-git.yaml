name: Hiddify APK Sync from Source Repository

on:
  schedule:
    - cron: '0 */48 * * *'  # 每48小时运行一次
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    # 基于文件系统的锁机制
    - name: Acquire Repository Lock
      id: lock
      run: |
        LOCK_DIR="$GITHUB_WORKSPACE/.lock"
        LOCK_FILE="$LOCK_DIR/repo-lock"
        mkdir -p "$LOCK_DIR"
        
        for i in {1..20}; do
          if [ -f "$LOCK_FILE" ]; then
            echo "锁已被占用，等待重试 ($i/20)..."
            sleep 30
          else
            touch "$LOCK_FILE"
            echo "lock-acquired=true" >> $GITHUB_OUTPUT
            echo "成功获取锁"
            exit 0
          fi
        done
        
        echo "::error::无法在10分钟内获取锁"
        exit 1

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整历史记录

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y jq curl

    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git config pull.rebase true
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        
    - name: Run APK sync
      env:
        SOURCE_REPO: "hiddify/hiddify-app"
        APK_PATTERN: "Android-arm64.apk"
        STABLE_KEY_NAME: "hiddify.apk"
        PRE_RELEASE_KEY_NAME: "hiddify-beta.apk"
      run: |
        set -euo pipefail
        
        # 创建临时工作目录
        WORK_DIR=$(mktemp -d)
        trap 'rm -rf "$WORK_DIR"' EXIT
        
        # 确保apk目录存在
        mkdir -p apk
        
        # 获取源仓库发布信息
        RELEASES_JSON=$(curl -sfL "https://api.github.com/repos/$SOURCE_REPO/releases")
        if [ -z "$RELEASES_JSON" ]; then
          echo "::error::无法获取源仓库发布信息"
          exit 1
        fi
        
        # 提取最新稳定版
        LATEST_STABLE_RELEASE=$(echo "$RELEASES_JSON" | jq -r '[.[] | select(.prerelease == false)] | sort_by(.published_at) | reverse | .[0]')
        if [ -z "$LATEST_STABLE_RELEASE" ] || [ "$LATEST_STABLE_RELEASE" = "null" ]; then
          echo "::error::无法提取稳定版发布信息"
          exit 1
        fi
        STABLE_VERSION=$(echo "$LATEST_STABLE_RELEASE" | jq -r '.tag_name')
        STABLE_PUBLISHED_AT=$(echo "$LATEST_STABLE_RELEASE" | jq -r '.published_at')
        STABLE_DATE=$(TZ=UTC date -d "$STABLE_PUBLISHED_AT" +'%Y-%m-%d')
        echo "源仓库最新稳定版: $STABLE_VERSION (发布于: $STABLE_DATE)"

        # 提取最新预发行版
        LATEST_PRE_RELEASE=$(echo "$RELEASES_JSON" | jq -r '[.[] | select(.prerelease == true)] | sort_by(.published_at) | reverse | .[0]')
        if [ -z "$LATEST_PRE_RELEASE" ] || [ "$LATEST_PRE_RELEASE" = "null" ]; then
          echo "跳过预发行版同步"
          SYNC_PRE_RELEASE=false
        else
          PRE_RELEASE_VERSION=$(echo "$LATEST_PRE_RELEASE" | jq -r '.tag_name')
          PRE_RELEASE_PUBLISHED_AT=$(echo "$LATEST_PRE_RELEASE" | jq -r '.published_at')
          PRE_RELEASE_DATE=$(TZ=UTC date -d "$PRE_RELEASE_PUBLISHED_AT" +'%Y-%m-%d')
          echo "源仓库最新预发行版: $PRE_RELEASE_VERSION (发布于: $PRE_RELEASE_DATE)"
          SYNC_PRE_RELEASE=true
        fi

        # 读取或初始化版本文件
        VERSION_FILE="version.txt"
        if [ -f "$VERSION_FILE" ]; then
          CURRENT_VERSION_JSON=$(cat "$VERSION_FILE" | jq -c . || echo "{}")
          echo "当前版本文件内容:"
          echo "$CURRENT_VERSION_JSON" | jq .
        else
          CURRENT_VERSION_JSON="{}"
          echo "未找到版本文件，将创建新文件"
        fi
        
        # 提取当前版本信息
        CURRENT_STABLE=$(echo "$CURRENT_VERSION_JSON" | jq -r ".\"$STABLE_KEY_NAME\"? // \"\"" | cut -d, -f1)
        CURRENT_STABLE_DATE=$(echo "$CURRENT_VERSION_JSON" | jq -r ".\"$STABLE_KEY_NAME\"? // \"\"" | cut -d, -f2)
        CURRENT_PRE=$(echo "$CURRENT_VERSION_JSON" | jq -r ".\"$PRE_RELEASE_KEY_NAME\"? // \"\"" | cut -d, -f1)
        CURRENT_PRE_DATE=$(echo "$CURRENT_VERSION_JSON" | jq -r ".\"$PRE_RELEASE_KEY_NAME\"? // \"\"" | cut -d, -f2)
        
        echo "当前稳定版: ${CURRENT_STABLE:-无} (${CURRENT_STABLE_DATE:-无日期})"
        echo "当前预发行版: ${CURRENT_PRE:-无} (${CURRENT_PRE_DATE:-无日期})"

        # 检查并下载APK函数
        check_and_download_apk() {
          local release_json="$1"
          local target_filename="$2"
          local key_name="$3"
          local current_version="$4"
          local current_date="$5"
          
          # 获取最新版本信息
          local latest_version=$(echo "$release_json" | jq -r '.tag_name')
          local latest_date=$(echo "$release_json" | jq -r '.published_at' | TZ=UTC date -f - +'%Y-%m-%d')
          
          echo "检测更新: $key_name (当前: $current_version/$current_date, 最新: $latest_version/$latest_date)"
          
          # 确定是否需要更新
          need_update=false
          
          # 检查文件是否存在
          if [ ! -f "$target_filename" ]; then
            echo "文件不存在，需要更新"
            need_update=true
          # 检查版本键是否存在
          elif ! echo "$CURRENT_VERSION_JSON" | jq -e "has(\"$key_name\")" >/dev/null; then
            echo "版本键不存在，需要更新"
            need_update=true
          # 版本不同必须更新
          elif [ "$latest_version" != "$current_version" ]; then
            echo "发现新版本: $latest_version (当前: $current_version)"
            need_update=true
          # 版本相同但日期更新也应该更新
          elif [ "$latest_date" \> "$current_date" ]; then
            echo "版本相同但发布日期更新: $latest_date > $current_date"
            need_update=true
          else
            echo "版本相同且发布日期相同，无需更新"
          fi
          
          if [ "$need_update" = true ]; then
            local download_url=$(echo "$release_json" | jq -r '.assets[] | select(.name | contains("'"$APK_PATTERN"'")) | .browser_download_url' | head -1)
            
            if [ -z "$download_url" ]; then
              echo "::error::未找到匹配的APK文件"
              return 1
            fi
            
            echo "下载APK: $download_url"
            curl -sfL "$download_url" -o "$WORK_DIR/temp.apk"
            
            # 验证文件大小
            FILESIZE=$(stat -c%s "$WORK_DIR/temp.apk")
            if [ "$FILESIZE" -lt 1000000 ]; then
              echo "::error::下载的文件太小(可能不完整)"
              rm -f "$WORK_DIR/temp.apk"
              return 1
            fi
            
            # 移动文件到目标位置
            mkdir -p "$(dirname "$target_filename")"
            mv -f "$WORK_DIR/temp.apk" "$target_filename"
            echo "文件已保存到: $target_filename"
            
            # 返回更新后的版本信息
            echo "$latest_version $latest_date"
            return 0
          else
            # 返回当前版本信息
            echo "$current_version $current_date"
            return 0
          fi
        }

        # 处理稳定版
        echo "===== 处理稳定版 ====="
        STABLE_TARGET_FILENAME="apk/$STABLE_KEY_NAME"
        read NEW_STABLE_VERSION NEW_STABLE_DATE <<< $(check_and_download_apk "$LATEST_STABLE_RELEASE" "$STABLE_TARGET_FILENAME" "$STABLE_KEY_NAME" "$CURRENT_STABLE" "$CURRENT_STABLE_DATE" || echo "$CURRENT_STABLE $CURRENT_STABLE_DATE")
        STABLE_UPDATED=false
        if [ "$NEW_STABLE_VERSION" != "$CURRENT_STABLE" ] || [ "$NEW_STABLE_DATE" != "$CURRENT_STABLE_DATE" ]; then
          STABLE_UPDATED=true
        fi

        # 处理预发行版
        if [ "$SYNC_PRE_RELEASE" = true ]; then
          echo "===== 处理预发行版 ====="
          PRE_TARGET_FILENAME="apk/$PRE_RELEASE_KEY_NAME"
          read NEW_PRE_VERSION NEW_PRE_DATE <<< $(check_and_download_apk "$LATEST_PRE_RELEASE" "$PRE_TARGET_FILENAME" "$PRE_RELEASE_KEY_NAME" "$CURRENT_PRE" "$CURRENT_PRE_DATE" || echo "$CURRENT_PRE $CURRENT_PRE_DATE")
          PRE_UPDATED=false
          if [ "$NEW_PRE_VERSION" != "$CURRENT_PRE" ] || [ "$NEW_PRE_DATE" != "$CURRENT_PRE_DATE" ]; then
            PRE_UPDATED=true
          fi
        else
          NEW_PRE_VERSION="$CURRENT_PRE"
          NEW_PRE_DATE="$CURRENT_PRE_DATE"
          PRE_UPDATED=false
          echo "跳过预发行版处理"
        fi

        # 更新版本文件
        UPDATE_VERSION_FILE=false
        UPDATED_VERSION_JSON="$CURRENT_VERSION_JSON"
        
        # 更新稳定版信息
        if [ "$STABLE_UPDATED" = true ]; then
          UPDATED_VERSION_JSON=$(echo "$UPDATED_VERSION_JSON" | jq --arg k "$STABLE_KEY_NAME" \
            --arg v "$NEW_STABLE_VERSION,$NEW_STABLE_DATE" \
            '.[$k] = $v')
          UPDATE_VERSION_FILE=true
          echo "更新稳定版版本信息: $NEW_STABLE_VERSION ($NEW_STABLE_DATE)"
        fi
        
        # 更新预发行版信息
        if [ "$PRE_UPDATED" = true ]; then
          UPDATED_VERSION_JSON=$(echo "$UPDATED_VERSION_JSON" | jq --arg k "$PRE_RELEASE_KEY_NAME" \
            --arg v "$NEW_PRE_VERSION,$NEW_PRE_DATE" \
            '.[$k] = $v')
          UPDATE_VERSION_FILE=true
          echo "更新预发行版版本信息: $NEW_PRE_VERSION ($NEW_PRE_DATE)"
        fi
        
        # 写入版本文件
        if $UPDATE_VERSION_FILE; then
          echo "$UPDATED_VERSION_JSON" | jq . > "$VERSION_FILE"
          echo "版本文件已更新"
        else
          echo "版本文件无需更新"
        fi
        
        # 提交更改
        git add apk/ version.txt
        
        # 检查是否有更改
        if [ -n "$(git status --porcelain)" ]; then
          echo "检测到更改，提交到Git"
          COMMIT_MESSAGE="更新APK: "
          
          if [ "$STABLE_UPDATED" = true ]; then
            COMMIT_MESSAGE+="稳定版=$NEW_STABLE_VERSION "
          fi
          
          if [ "$PRE_UPDATED" = true ]; then
            COMMIT_MESSAGE+="预发行版=$NEW_PRE_VERSION "
          fi
          
          # 如果没有APK更新但版本文件更新
          if [ "$STABLE_UPDATED" = false ] && [ "$PRE_UPDATED" = false ] && $UPDATE_VERSION_FILE; then
            COMMIT_MESSAGE="更新版本文件"
          fi
          
          git commit -m "${COMMIT_MESSAGE}"
          
          # 推送更改
          MAX_RETRIES=5
          RETRY_DELAY=15
          for i in $(seq 1 $MAX_RETRIES); do
            echo "尝试拉取最新更改..."
            git pull --rebase
            
            echo "尝试推送更改 ($i/$MAX_RETRIES)..."
            if git push origin HEAD:${GITHUB_REF#refs/heads/}; then
              echo "推送成功"
              break
            else
              echo "推送失败，等待重试 ($i/$MAX_RETRIES)..."
              sleep $RETRY_DELAY
            fi
          done
          
          if [ $i -eq $MAX_RETRIES ]; then
            echo "::error::推送失败，达到最大重试次数"
            exit 1
          fi
        else
          echo "没有检测到更改，跳过提交"
        fi
        
        # 最终文件验证
        echo "最终文件验证:"
        if [ -f "apk/$STABLE_KEY_NAME" ]; then
          echo "稳定版APK验证成功"
        else
          echo "::error::稳定版APK缺失"
          exit 1
        fi
        
        if [ "$SYNC_PRE_RELEASE" = true ] && [ -f "apk/$PRE_RELEASE_KEY_NAME" ]; then
          echo "预发行版APK验证成功"
        fi
        
        echo "同步完成!"
        echo "稳定版: $NEW_STABLE_VERSION ($NEW_STABLE_DATE)"
        if [ "$SYNC_PRE_RELEASE" = true ]; then
          echo "预发行版: $NEW_PRE_VERSION ($NEW_PRE_DATE)"
        fi
        exit 0

    - name: Release Repository Lock
      if: always()
      run: |
        # 释放锁
        LOCK_FILE="$GITHUB_WORKSPACE/.lock/repo-lock"
        if [ -f "$LOCK_FILE" ]; then
          rm -f "$LOCK_FILE"
          echo "锁已释放"
        else
          echo "锁文件不存在，无需释放"
        fi

  cleanup_self:
    name: Cleanup Self Workflow History
    runs-on: ubuntu-latest
    needs: sync
    if: always()
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          keep_minimum_runs: 0
          retain_days: 0
          delete_workflow_pattern: "Hiddify APK Sync from Source Repository"
          repository: ${{ github.repository }}