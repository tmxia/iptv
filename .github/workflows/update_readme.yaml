name: Real-time README Updater

on:
  push:
    paths:
      - "version.txt"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate version.txt
        id: validate-version
        run: |
          if [ ! -f version.txt ]; then
            echo "::error::version.txt not found"
            exit 1
          fi
          
          if ! jq empty version.txt 2>/dev/null; then
            echo "::error::Invalid JSON in version.txt"
            exit 1
          fi
          
          if [ $(jq -e 'length == 0' version.txt) = "true" ]; then
            echo "::warning::Empty version.txt, skipping update"
            echo "skip_update=true" >> $GITHUB_OUTPUT
          else
            echo "skip_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Prepare README structure
        if: ${{ steps.validate-version.outputs.skip_update == 'false' }}
        run: |
          # åˆ›å»ºæˆ–ä¿®å¤READMEåŸºç¡€ç»“æ„ï¼ˆç¡®ä¿è¡¨å¤´å’Œæ ‡è®°å­˜åœ¨ï¼‰
          if [ ! -f README.md ]; then
            echo "# åº”ç”¨ç‰ˆæœ¬åˆ—è¡¨" > README.md
            echo "| æ–‡ä»¶åç§° | ç‰ˆæœ¬å· | æ›´æ–°æ—¥æœŸ |" >> README.md
            echo "|----------|--------|----------|" >> README.md
            echo "<!-- VERSION_TABLE_START -->" >> README.md
            echo "<!-- VERSION_TABLE_END -->" >> README.md
          else
            # ç¡®ä¿è¡¨å¤´å’Œæ ‡è®°å­˜åœ¨ï¼ˆé¿å…å¤šæ¬¡æ’å…¥ï¼‰
            if ! grep -q "| æ–‡ä»¶åç§° | ç‰ˆæœ¬å· | æ›´æ–°æ—¥æœŸ |" README.md; then
              echo -e "\n| æ–‡ä»¶åç§° | ç‰ˆæœ¬å· | æ›´æ–°æ—¥æœŸ |" >> README.md
              echo "|----------|--------|----------|" >> README.md
            fi
            if ! grep -q "<!-- VERSION_TABLE_START -->" README.md; then
              echo "<!-- VERSION_TABLE_START -->" >> README.md
            fi
            if ! grep -q "<!-- VERSION_TABLE_END -->" README.md; then
              echo "<!-- VERSION_TABLE_END -->" >> README.md
            fi
          fi

      - name: Generate and update version table
        if: ${{ steps.validate-version.outputs.skip_update == 'false' }}
        run: |
          # è®¾ç½®ä»“åº“åŸºç¡€URLï¼ˆç”¨äºæ–‡ä»¶é“¾æ¥ï¼‰
          REPO="${{ github.repository }}"
          BRANCH="${{ github.ref_name }}"
          BASE_URL="https://raw.githubusercontent.com/${REPO}/${BRANCH}/apk/"
          
          # ä»version.txtç”Ÿæˆè¡¨æ ¼å†…å®¹ï¼ˆæŒ‰æ›´æ–°æ—¥æœŸå€’åºæ’åˆ—ï¼‰
          table_content=$(jq -r --arg base_url "$BASE_URL" '
            to_entries | 
            sort_by(.value | split(",")[1] | strptime("%Y-%m-%d") | mktime) | reverse | 
            .[] | 
            "| [\(.key)](\($base_url + (.key | @uri))) | \(.value | split(",")[0]) | \(.value | split(",")[1]) |"
          ' version.txt)
          
          # æ¸…é™¤æ—§è¡¨æ ¼å†…å®¹ï¼ˆä¿ç•™é¦–å°¾æ ‡è®°ï¼‰
          sed -i '/<!-- VERSION_TABLE_START -->/,/<!-- VERSION_TABLE_END -->/{
            /<!-- VERSION_TABLE_START -->/!d; /<!-- VERSION_TABLE_END -->/d
          }' README.md
          
          # æ’å…¥æ–°è¡¨æ ¼å†…å®¹ï¼ˆæ³¨æ„è½¬ä¹‰ç‰¹æ®Šå­—ç¬¦ï¼Œé¿å…sedæŠ¥é”™ï¼‰
          escaped_table_content=$(echo "$table_content" | sed 's/[&/\]/\\&/g')
          sed -i '/<!-- VERSION_TABLE_START -->/a '"$escaped_table_content"'' README.md

      - name: Commit and push changes
        if: ${{ steps.validate-version.outputs.skip_update == 'false' }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git pull origin ${{ github.ref_name }} --rebase  # æ‹‰å–æœ€æ–°ä»£ç é¿å…å†²çª
          
          # ä»…å½“READMEæœ‰å˜åŒ–æ—¶æäº¤
          if git diff --quiet README.md; then
            echo "No changes to README.md"
          else
            git add README.md
            git commit -m "ğŸ“š è‡ªåŠ¨æ›´æ–°ç‰ˆæœ¬è¡¨æ ¼ [skip ci]"
            git push "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:${{ github.ref_name }}
          fi

      - name: Verify table update
        if: ${{ steps.validate-version.outputs.skip_update == 'false' }}
        run: |
          # éªŒè¯è¡¨æ ¼è¡Œæ•°ä¸version.txtæ¡ç›®æ•°ä¸€è‡´
          expected_lines=$(jq 'length' version.txt)
          actual_lines=$(grep -c '| \[.*\]' README.md)
          
          if [ "$expected_lines" -eq "$actual_lines" ]; then
            echo "âœ… READMEæ›´æ–°æˆåŠŸï¼è¡¨æ ¼è¡Œæ•°åŒ¹é…ï¼š$actual_lines"
          else
            echo "::error::è¡¨æ ¼è¡Œæ•°ä¸åŒ¹é…ï¼ˆé¢„æœŸï¼š$expected_linesï¼Œå®é™…ï¼š$actual_linesï¼‰"
            exit 1
          fi

  cleanup_self:
    name: Cleanup Workflow History
    runs-on: ubuntu-latest
    needs: [update-readme]
    if: ${{ always() }}
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          keep_minimum_runs: 2  # ä¿ç•™è‡³å°‘2æ¬¡æˆåŠŸè¿è¡Œ
          retain_days: 7        # ä¿ç•™7å¤©å†…çš„è®°å½•ï¼ˆå¯é€‰ï¼Œä¸keep_minimum_runså–äº¤é›†ï¼‰
          delete_workflow_pattern: "Real-time README Updater"
          repository: ${{ github.repository }}
