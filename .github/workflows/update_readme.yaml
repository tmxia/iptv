name: Update README

on:
  push:
    paths:
      - 'version.txt'
  schedule:
    - cron: '0 * * * *'  # 每小时自动检查一次

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # 确保检出所有分支和标签
          ref: ${{ github.ref }}

      - name: Check for README.md
        id: check-readme
        run: |
          if [ ! -f README.md ]; then
            echo "README.md not found, creating one"
            echo "# Project Versions" > README.md
            echo "<!-- VERSION_TABLE_START -->" >> README.md
            echo "<!-- VERSION_TABLE_END -->" >> README.md
            echo "readme_created=true" >> $GITHUB_OUTPUT
          else
            echo "readme_created=false" >> $GITHUB_OUTPUT
          fi

      - name: Update README
        run: |
          # 仅在需要时安装 jq
          if ! command -v jq &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y jq
          fi
          
          # 生成表格
          echo "## 应用版本信息" > table.md
          echo "| 文件名称 | 版本号 |" >> table.md
          echo "|----------|--------|" >> table.md
          
          jq -r 'to_entries[] | "| \(.key) | \(.value) |"' version.txt >> table.md

          # 更新README
          awk -v new="$(cat table.md)" '
            /<!-- VERSION_TABLE_START -->/ {print; print new; skip=1}
            /<!-- VERSION_TABLE_END -->/ {skip=0}
            skip {next} {print}
          ' README.md > tmp && mv tmp README.md

          rm table.md

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          
          # 添加所有更改
          git add -A
          
          # 检查是否有更改
          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update version table [skip ci]"
            git push
          fi

  cleanup_self:
    name: Cleanup Workflow History
    runs-on: ubuntu-latest
    needs: [update-readme]
    if: ${{ always() }}
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          keep_minimum_runs: 0
          retain_days: 0
          delete_workflow_pattern: "Update README"
          repository: ${{ github.repository }}