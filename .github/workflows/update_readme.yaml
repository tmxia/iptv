name: Real-time README Updater

on:
  push:
    paths:
      - 'version.txt'
  workflow_dispatch:

percurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with lock
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          # 使用文件锁减少冲突
          lock-timeout: 300

      - name: Validate version.txt
        id: validate-version
        run: |
          if [ ! -f version.txt ]; then
            echo "::error::version.txt not found"
            exit 1
          fi
          
          if ! jq empty version.txt 2>/dev/null; then
            echo "::error::Invalid JSON in version.txt"
            exit 1
          fi
          
          if [ $(jq -e 'length == 0' version.txt) = "true" ]; then
            echo "::warning::Empty version.txt"
            echo "skip_update=true" >> $GITHUB_OUTPUT
          else
            echo "skip_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate new README
        if: ${{ steps.validate-version.outputs.skip_update == 'false' }}
        run: |
          REPO="${{ github.repository }}"
          BRANCH="${{ github.ref_name }}"
          BASE_URL="https://raw.githubusercontent.com/${REPO}/${BRANCH}/apk/"
          
          # 生成新的README内容
          {
            echo "# 应用版本列表"
            echo ""
            echo "最后更新: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo ""
            echo "| 文件名称 | 版本号 | 更新日期 |"
            echo "|----------|--------|----------|"
            
            jq -r --arg base_url "$BASE_URL" '
              to_entries | sort_by(.value | split(",")[1]) | reverse | .[] |
              "| [\(.key)](\($base_url + (.key | @uri))) | \(.value | split(",")[0]) | \(.value | split(",")[1]) |"
            ' version.txt
          } > README.md
          
          echo "Generated new README.md"

      - name: Concurrent-safe commit
        if: ${{ steps.validate-version.outputs.skip_update == 'false' }}
        uses: EndBug/add-and-commit@v9
        with:
          add: README.md
          message: "📚 自动更新版本表格 [skip ci]"
          author_name: github-actions
          author_email: actions@users.noreply.github.com
          # 使用原子操作避免冲突
          push: true
          pull: true
          pull_strategy: rebase
          # 冲突处理策略
          conflict_resolution: theirs
          # 重试机制
          retry: true
          retry_delay: 5
          retry_max: 3

      - name: Verify update
        if: ${{ steps.validate-version.outputs.skip_update == 'false' }}
        run: |
          # 简单验证README是否包含关键内容
          if grep -q "应用版本列表" README.md && \
             grep -q "最后更新" README.md; then
            echo "✅ README更新成功"
          else
            echo "::error::README更新失败"
            exit 1
          fi

  cleanup_self:
    name: Cleanup Workflow History
    runs-on: ubuntu-latest
    needs: [update-readme]
    if: ${{ always() }}
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          keep_minimum_runs: 2
          retain_days: 1
          delete_workflow_pattern: "Real-time README Updater"
          repository: ${{ github.repository }}