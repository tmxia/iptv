name: Real-time README Updater

on:
  push:
    paths:
      - 'version.txt'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with lock
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          # ä½¿ç”¨æ–‡ä»¶é”ç¡®ä¿ç‹¬å è®¿é—®
          lock-timeout: 300

      - name: Setup file locking
        run: |
          # å®‰è£…flockå·¥å…·
          sudo apt-get update
          sudo apt-get install -y util-linux
          
          # åˆ›å»ºé”æ–‡ä»¶
          touch .version-lock

      - name: Validate version.txt
        id: validate-version
        run: |
          # ä½¿ç”¨æ–‡ä»¶é”è®¿é—®version.txt
          flock .version-lock bash -c '
            if [ ! -f version.txt ]; then
              echo "::error::version.txt not found"
              exit 1
            fi
            
            if ! jq empty version.txt 2>/dev/null; then
              echo "::error::Invalid JSON in version.txt"
              exit 1
            fi
            
            if [ $(jq -e "length == 0" version.txt) = "true" ]; then
              echo "::warning::Empty version.txt"
              echo "skip_update=true" >> $GITHUB_OUTPUT
            else
              echo "skip_update=false" >> $GITHUB_OUTPUT
            fi
          '

      - name: Generate new README
        if: ${{ steps.validate-version.outputs.skip_update == 'false' }}
        run: |
          # ä½¿ç”¨æ–‡ä»¶é”è®¿é—®version.txt
          flock .version-lock bash -c '
            REPO="${{ github.repository }}"
            BRANCH="${{ github.ref_name }}"
            BASE_URL="https://raw.githubusercontent.com/${REPO}/${BRANCH}/apk/"
            
            # ç”Ÿæˆæ–°çš„READMEå†…å®¹
            {
              echo "# åº”ç”¨ç‰ˆæœ¬åˆ—è¡¨"
              echo ""
              echo "æœ€åæ›´æ–°: $(date -u \'+%Y-%m-%d %H:%M:%S UTC\')"
              echo ""
              echo "| æ–‡ä»¶åç§° | ç‰ˆæœ¬å· | æ›´æ–°æ—¥æœŸ |"
              echo "|----------|--------|----------|"
              
              jq -r --arg base_url "$BASE_URL" \'
                to_entries | sort_by(.value | split(",")[1]) | reverse | .[] |
                "| [\(.key)](\($base_url + (.key | @uri))) | \(.value | split(",")[0]) | \(.value | split(",")[1]) |"
              \' version.txt
            } > README.md
            
            echo "Generated new README.md"
          '

      - name: Transactional commit
        if: ${{ steps.validate-version.outputs.skip_update == 'false' }}
        run: |
          # ä½¿ç”¨æ–‡ä»¶é”ç¡®ä¿äº‹åŠ¡æ€§æäº¤
          flock .version-lock bash -c '
            git config user.name "github-actions"
            git config user.email "actions@users.noreply.github.com"
            
            # æ‹‰å–æœ€æ–°æ›´æ”¹
            git pull origin ${{ github.ref_name }} --rebase
            
            # æ£€æŸ¥version.txtæ˜¯å¦å˜åŒ–
            if git diff --name-only origin/${{ github.ref_name }} | grep -q version.txt; then
              echo "::warning::version.txt changed during update, regenerating README"
              
              # é‡æ–°ç”ŸæˆREADME
              REPO="${{ github.repository }}"
              BRANCH="${{ github.ref_name }}"
              BASE_URL="https://raw.githubusercontent.com/${REPO}/${BRANCH}/apk/"
              
              {
                echo "# åº”ç”¨ç‰ˆæœ¬åˆ—è¡¨"
                echo ""
                echo "æœ€åæ›´æ–°: $(date -u \'+%Y-%m-%d %H:%M:%S UTC\')"
                echo ""
                echo "| æ–‡ä»¶åç§° | ç‰ˆæœ¬å· | æ›´æ–°æ—¥æœŸ |"
                echo "|----------|--------|----------|"
                
                jq -r --arg base_url "$BASE_URL" \'
                  to_entries | sort_by(.value | split(",")[1]) | reverse | .[] |
                  "| [\(.key)](\($base_url + (.key | @uri))) | \(.value | split(",")[0]) | \(.value | split(",")[1]) |"
                \' version.txt
              } > README.md
            fi
            
            # æ·»åŠ å¹¶æäº¤
            git add README.md
            
            if git diff --cached --quiet; then
              echo "No changes to commit"
            else
              git commit -m "ğŸ“š è‡ªåŠ¨æ›´æ–°ç‰ˆæœ¬è¡¨æ ¼ [skip ci]"
              
              # ä½¿ç”¨å¼ºåˆ¶æ¨é€ç¡®ä¿æäº¤æˆåŠŸ
              git push "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:${{ github.ref_name }} --force-with-lease
            fi
          '

      - name: Verify update
        if: ${{ steps.validate-version.outputs.skip_update == 'false' }}
        run: |
          # ç®€å•éªŒè¯READMEæ˜¯å¦åŒ…å«å…³é”®å†…å®¹
          if grep -q "åº”ç”¨ç‰ˆæœ¬åˆ—è¡¨" README.md && \
             grep -q "æœ€åæ›´æ–°" README.md; then
            echo "âœ… READMEæ›´æ–°æˆåŠŸ"
          else
            echo "::error::READMEæ›´æ–°å¤±è´¥"
            exit 1
          fi

  cleanup_self:
    name: Cleanup Workflow History
    runs-on: ubuntu-latest
    needs: [update-readme]
    if: ${{ always() }}
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          keep_minimum_runs: 2
          retain_days: 1
          delete_workflow_pattern: "Real-time README Updater"
          repository: ${{ github.repository }}