name: Simple_live APK Sync from Source Repository

on:
  schedule:
    - cron: '0 */1 * * *'  # 每1小时运行一次
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout current repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq
        
    - name: Run APK sync script
      env:
        SOURCE_REPO: "xiaoyaocz/dart_simple_live"
        TARGET_REPO: "${{ github.repository }}"
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
        STABLE_APK_PATTERN: "app-arm64-v8a-release"
        PRE_RELEASE_APK_PATTERN: "app-armeabi-v7a-release"
        STABLE_KEY_NAME: "simple_live.apk"
        PRE_RELEASE_KEY_NAME: "simple_live-tv.apk"
      run: |
        # 优化后的APK同步脚本
        set -euo pipefail
        
        # 创建临时工作目录
        WORK_DIR=$(mktemp -d)
        trap 'rm -rf "$WORK_DIR"; echo "清理临时目录..."' EXIT
        
        # 1. 获取源仓库发布信息
        echo "获取源仓库发布信息..."
        releases=$(curl -sL "https://api.github.com/repos/$SOURCE_REPO/releases")
        
        # 提取稳定版信息
        stable_release=$(echo "$releases" | jq -r 'map(select(.prerelease == false)) | sort_by(.published_at) | reverse | .[0]')
        stable_version=$(echo "$stable_release" | jq -r '.tag_name')
        stable_date=$(echo "$stable_release" | jq -r '.published_at' | TZ=UTC date -f - +'%Y-%m-%d')
        echo "稳定版: $stable_version ($stable_date)"
        
        # 提取预发行版信息
        pre_release=$(echo "$releases" | jq -r 'map(select(.prerelease == true)) | sort_by(.published_at) | reverse | .[0]')
        if [ "$pre_release" = "null" ]; then
          echo "无预发行版可用"
          sync_pre_release=false
        else
          pre_version=$(echo "$pre_release" | jq -r '.tag_name' | sed 's/^tv_//')
          pre_date=$(echo "$pre_release" | jq -r '.published_at' | TZ=UTC date -f - +'%Y-%m-%d')
          echo "预发行版: $pre_version ($pre_date)"
          sync_pre_release=true
        fi
        
        # 2. 获取目标仓库版本文件
        echo "获取目标仓库版本信息..."
        version_response=$(curl -s -H "Authorization: token $TOKEN" \
          "https://api.github.com/repos/$TARGET_REPO/contents/version.txt")
        
        # 初始化版本数据
        if [ "$(echo "$version_response" | jq -r '.message')" != "Not Found" ]; then
          current_versions=$(echo "$version_response" | jq -r '.content' | base64 -d | jq -c .)
          echo "当前版本文件内容:"
          echo "$current_versions" | jq .
        else
          current_versions="{}"
          echo "无版本文件"
        fi
        
        # 3. 更新版本数据函数
        update_version_data() {
          local key=$1
          local version=$2
          local date=$3
          
          # 仅更新指定键值
          current_versions=$(echo "$current_versions" | jq \
            --arg key "$key" \
            --arg value "$version,$date" \
            '.[$key] = $value')
        }
        
        # 4. 检查并下载APK
        check_and_download() {
          local release_json=$1
          local key_name=$2
          local apk_pattern=$3
          
          # 获取目标文件名
          local target_filename="apk/$key_name"
          
          # 检查是否需要更新
          local current_value=$(echo "$current_versions" | jq -r ".\"$key_name\"")
          local latest_version=$(echo "$release_json" | jq -r '.tag_name')
          
          if [ "$key_name" = "$PRE_RELEASE_KEY_NAME" ]; then
            latest_version=$(echo "$latest_version" | sed 's/^tv_//')
          fi
          
          # 版本比较逻辑
          if [ "$current_value" != "$latest_version,$(echo "$release_json" | jq -r '.published_at' | TZ=UTC date -f - +'%Y-%m-%d')" ]; then
            echo "发现新版本: $key_name ($current_value → $latest_version)"
            
            # 下载APK
            download_url=$(echo "$release_json" | jq -r \
              ".assets[] | select(.name | contains(\"$apk_pattern\")) | .browser_download_url" | head -1)
            
            echo "下载: $download_url"
            curl -sL "$download_url" -o "$WORK_DIR/$key_name"
            
            # 更新版本数据
            update_version_data "$key_name" "$latest_version" "$(echo "$release_json" | jq -r '.published_at' | TZ=UTC date -f - +'%Y-%m-%d')"
            return 0
          else
            echo "无需更新: $key_name ($current_value)"
            return 1
          fi
        }
        
        # 5. 上传APK文件
        upload_file() {
          local file_path=$1
          local target_path=$2
          
          # 获取SHA（如果存在）
          sha=$(curl -s -H "Authorization: token $TOKEN" \
            "https://api.github.com/repos/$TARGET_REPO/contents/$target_path" | jq -r '.sha')
          
          # 准备上传数据
          content_base64=$(base64 -w0 "$file_path")
          json_data=$(jq -n \
            --arg msg "更新: $target_path" \
            --arg content "$content_base64" \
            --arg sha "$sha" \
            '{message: $msg, content: $content, sha: $sha}')
          
          # 上传文件
          echo "上传: $target_path"
          curl -s -X PUT \
            -H "Authorization: token $TOKEN" \
            -H "Content-Type: application/json" \
            -d "$json_data" \
            "https://api.github.com/repos/$TARGET_REPO/contents/$target_path" > /dev/null
        }
        
        # 6. 处理稳定版
        echo "处理稳定版..."
        if check_and_download "$stable_release" "$STABLE_KEY_NAME" "$STABLE_APK_PATTERN"; then
          upload_file "$WORK_DIR/$STABLE_KEY_NAME" "apk/$STABLE_KEY_NAME"
        fi
        
        # 7. 处理预发行版
        if [ "$sync_pre_release" = true ]; then
          echo "处理预发行版..."
          if check_and_download "$pre_release" "$PRE_RELEASE_KEY_NAME" "$PRE_RELEASE_APK_PATTERN"; then
            upload_file "$WORK_DIR/$PRE_RELEASE_KEY_NAME" "apk/$PRE_RELEASE_KEY_NAME"
          fi
        fi
        
        # 8. 更新版本文件
        echo "更新版本文件..."
        version_sha=$(echo "$version_response" | jq -r '.sha // empty')
        version_json=$(jq -n \
          --arg msg "更新版本信息" \
          --arg content "$(echo "$current_versions" | jq -c . | base64 -w0)" \
          --arg sha "$version_sha" \
          '{message: $msg, content: $content, sha: $sha}')
        
        curl -s -X PUT \
          -H "Authorization: token $TOKEN" \
          -H "Content-Type: application/json" \
          -d "$version_json" \
          "https://api.github.com/repos/$TARGET_REPO/contents/version.txt" > /dev/null
        
        # 9. 显示最终版本信息
        echo "同步完成! 版本信息:"
        echo "$current_versions" | jq -r "to_entries[] | \"\(.key): \(.value)\""

  cleanup_self:
    name: Cleanup Self Workflow History
    runs-on: ubuntu-latest
    needs: sync
    if: ${{ always() }}
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          keep_minimum_runs: 0
          retain_days: 0
          delete_workflow_pattern: "Simple_live APK Sync from Source Repository"
          repository: ${{ github.repository }}