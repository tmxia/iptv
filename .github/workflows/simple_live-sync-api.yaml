name: Simple_live APK Sync from Source Repository

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '0 */12 * * *'  # æ¯12å°æ—¶è¿è¡Œä¸€æ¬¡
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Acquire Repository Lock ğŸ”’
      uses: softprops/turnstyle@v1
      with:
        same-branch-only: true
        poll-interval-seconds: 30
        abort-after-seconds: 600
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq
        
    - name: Run APK sync script
      env:
        SOURCE_REPO: "xiaoyaocz/dart_simple_live"
        TARGET_REPO: "${{ github.repository }}"
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
        STABLE_APK_PATTERN: "app-arm64-v8a-release"
        PRE_RELEASE_APK_PATTERN: "app-armeabi-v7a-release"
        STABLE_KEY_NAME: "simple_live.apk"
        PRE_RELEASE_KEY_NAME: "simple_live-tv.apk"
      run: |
        #!/bin/bash
        set -euo pipefail
        
        WORK_DIR=$(mktemp -d)
        trap 'rm -rf "$WORK_DIR"; echo "æ¸…ç†ä¸´æ—¶ç›®å½•..."' EXIT
        
        # 1. ç›®æ ‡æ–‡ä»¶å­˜åœ¨æ€§æ£€æµ‹
        echo "æ£€æŸ¥ç›®æ ‡æ–‡ä»¶å­˜åœ¨æ€§..."
        STABLE_TARGET_PATH="apk/$STABLE_KEY_NAME"
        PRE_TARGET_PATH="apk/$PRE_RELEASE_KEY_NAME"
        
        # æ£€æŸ¥æ–‡ä»¶å­˜åœ¨æ€§çš„å‡½æ•°
        check_file_exists() {
          local path=$1
          http_status=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: token $TOKEN" \
            "https://api.github.com/repos/$TARGET_REPO/contents/$path")
          [ "$http_status" -eq 200 ]
        }
        
        STABLE_EXISTS=$(check_file_exists "$STABLE_TARGET_PATH" && echo 1 || echo 0)
        PRE_EXISTS=$(check_file_exists "$PRE_TARGET_PATH" && echo 1 || echo 0)
        echo "ç¨³å®šç‰ˆå­˜åœ¨: $STABLE_EXISTS, é¢„å‘è¡Œç‰ˆå­˜åœ¨: $PRE_EXISTS"
        
        # 2. è·å–æºä»“åº“å‘å¸ƒä¿¡æ¯
        echo "è·å–æºä»“åº“å‘å¸ƒä¿¡æ¯..."
        releases=$(curl -sL "https://api.github.com/repos/$SOURCE_REPO/releases")
        
        # æå–æœ€æ–°ç¨³å®šç‰ˆ
        stable_release=$(echo "$releases" | jq -r '[.[] | select(.prerelease == false)] | sort_by(.published_at) | reverse | .[0]')
        stable_version=$(echo "$stable_release" | jq -r '.tag_name')
        stable_date=$(echo "$stable_release" | jq -r '.published_at' | TZ=UTC date -f - +'%Y-%m-%d')
        echo "ç¨³å®šç‰ˆ: $stable_version ($stable_date)"
        
        # æå–æœ€æ–°é¢„å‘è¡Œç‰ˆ
        pre_release=$(echo "$releases" | jq -r '[.[] | select(.prerelease == true)] | sort_by(.published_at) | reverse | .[0]')
        if [ "$pre_release" != "null" ]; then
          pre_version=$(echo "$pre_release" | jq -r '.tag_name' | sed 's/^tv_//')
          pre_date=$(echo "$pre_release" | jq -r '.published_at' | TZ=UTC date -f - +'%Y-%m-%d')
          echo "é¢„å‘è¡Œç‰ˆ: $pre_version ($pre_date)"
          sync_pre_release=true
        else
          echo "æ— é¢„å‘è¡Œç‰ˆå¯ç”¨"
          sync_pre_release=false
        fi
        
        # 3. è·å–ç›®æ ‡ä»“åº“ç‰ˆæœ¬æ–‡ä»¶ï¼ˆä½¿ç”¨æ–‡ä»¶å¤„ç†ï¼‰
        echo "è·å–ç›®æ ‡ä»“åº“ç‰ˆæœ¬ä¿¡æ¯..."
        version_response=$(curl -s -H "Authorization: token $TOKEN" \
          "https://api.github.com/repos/$TARGET_REPO/contents/version.txt")
        
        # åˆ›å»ºä¸´æ—¶æ–‡ä»¶å¤„ç†ç‰ˆæœ¬æ•°æ®
        CURRENT_VERSION_FILE="$WORK_DIR/current_version.json"
        UPDATED_VERSION_FILE="$WORK_DIR/updated_version.json"
        
        if [ "$(echo "$version_response" | jq -r '.message')" != "Not Found" ]; then
          echo "$version_response" | jq -r '.content' | base64 -d > "$CURRENT_VERSION_FILE"
          SHA_VERSION=$(echo "$version_response" | jq -r '.sha')
          echo "å½“å‰ç‰ˆæœ¬æ–‡ä»¶å†…å®¹å·²ä¿å­˜åˆ°æ–‡ä»¶"
        else
          echo "{}" > "$CURRENT_VERSION_FILE"
          SHA_VERSION=""
          echo "æ— ç‰ˆæœ¬æ–‡ä»¶ï¼Œåˆ›å»ºç©ºæ–‡ä»¶"
        fi
        
        # 4. åˆå§‹åŒ–æ›´æ–°æ ‡å¿—
        SYNC_STABLE=false
        SYNC_PRE_RELEASE=false
        NEW_STABLE_VERSION="$stable_version"
        NEW_STABLE_DATE="$stable_date"
        NEW_PRE_VERSION="$pre_version"
        NEW_PRE_DATE="$pre_date"
        
        # 5. æ£€æŸ¥å¹¶ä¸‹è½½APKï¼ˆä½¿ç”¨æ–‡ä»¶å¤„ç†ï¼‰
        check_and_download() {
          local release_json=$1
          local key_name=$2
          local apk_pattern=$3
          local new_version=$4
          local new_date=$5
          
          # ä½¿ç”¨jqä»æ–‡ä»¶ä¸­è·å–å€¼
          current_value=$(jq -r ".\"$key_name\" // \"\"" "$CURRENT_VERSION_FILE")
          
          # æ£€æŸ¥æ˜¯å¦éœ€è¦æ›´æ–°
          need_update=false
          if [ "$key_name" = "$STABLE_KEY_NAME" ] && [ "$STABLE_EXISTS" -eq 0 ]; then
            need_update=true
          elif [ "$key_name" = "$PRE_RELEASE_KEY_NAME" ] && [ "$PRE_EXISTS" -eq 0 ]; then
            need_update=true
          elif [ -z "$current_value" ]; then
            need_update=true
          elif [ "$current_value" != "$new_version,$new_date" ]; then
            need_update=true
          fi
          
          if $need_update; then
            echo "éœ€è¦æ›´æ–°: $key_name (å½“å‰: ${current_value:-æ— }, æœ€æ–°: $new_version,$new_date)"
            
            # ä¸‹è½½APK
            download_url=$(echo "$release_json" | jq -r \
              ".assets[] | select(.name | contains(\"$apk_pattern\")) | .browser_download_url" | head -1)
            
            if [ -z "$download_url" ]; then
              echo "é”™è¯¯: æœªæ‰¾åˆ°åŒ¹é…çš„APKæ–‡ä»¶ (æ¨¡å¼: $apk_pattern)"
              return 1
            fi
            
            echo "ä¸‹è½½: $download_url"
            curl -sL "$download_url" -o "$WORK_DIR/$key_name"
            
            if [ ! -f "$WORK_DIR/$key_name" ]; then
              echo "é”™è¯¯: APKä¸‹è½½å¤±è´¥"
              return 1
            fi
            
            # è®¾ç½®æ›´æ–°æ ‡å¿—
            if [ "$key_name" = "$STABLE_KEY_NAME" ]; then
              SYNC_STABLE=true
            else
              SYNC_PRE_RELEASE=true
            fi
            
            # æ›´æ–°ç‰ˆæœ¬æ–‡ä»¶
            jq --arg key "$key_name" \
                 --arg value "$new_version,$new_date" \
                 '.[$key] = $value' "$CURRENT_VERSION_FILE" > "$UPDATED_VERSION_FILE"
            mv "$UPDATED_VERSION_FILE" "$CURRENT_VERSION_FILE"
            
            return 0
          else
            echo "æ— éœ€æ›´æ–°: $key_name ($current_value)"
            return 1
          fi
        }
        
        # 6. æ–‡ä»¶ä¸Šä¼ å‡½æ•°
        upload_file() {
          local file_path=$1
          local target_path=$2
          
          # è·å–æ–‡ä»¶SHAï¼ˆå¦‚æœå­˜åœ¨ï¼‰
          file_info=$(curl -s -H "Authorization: token $TOKEN" \
            "https://api.github.com/repos/$TARGET_REPO/contents/$target_path")
          sha=$(echo "$file_info" | jq -r '.sha // empty')
          
          # åˆ›å»ºä¸´æ—¶JSONæ–‡ä»¶
          json_file=$(mktemp)
          
          # ä½¿ç”¨base64ç¼–ç å†…å®¹
          content_base64=$(base64 -w0 "$file_path")
          
          # ä½¿ç”¨jqç”ŸæˆJSON
          jq -n \
            --arg msg "æ›´æ–°: $target_path" \
            --arg content "$content_base64" \
            --arg sha "$sha" \
            '{message: $msg, content: $content, sha: $sha}' > "$json_file"
          
          echo "ä¸Šä¼ : $target_path"
          response=$(curl -s -X PUT \
            -H "Authorization: token $TOKEN" \
            -H "Content-Type: application/json" \
            -d "@$json_file" \
            "https://api.github.com/repos/$TARGET_REPO/contents/$target_path")
          
          rm -f "$json_file"
          
          if ! echo "$response" | jq -e '.content' >/dev/null; then
            echo "é”™è¯¯: æ–‡ä»¶ä¸Šä¼ å¤±è´¥"
            echo "å“åº”: $response"
            return 1
          fi
          
          return 0
        }
        
        # 7. å¤„ç†ç¨³å®šç‰ˆ
        echo "å¤„ç†ç¨³å®šç‰ˆ..."
        if check_and_download "$stable_release" "$STABLE_KEY_NAME" "$STABLE_APK_PATTERN" "$stable_version" "$stable_date"; then
          upload_file "$WORK_DIR/$STABLE_KEY_NAME" "apk/$STABLE_KEY_NAME"
          echo "ç¨³å®šç‰ˆåŒæ­¥æˆåŠŸ"
        fi
        
        # 8. å¤„ç†é¢„å‘è¡Œç‰ˆ
        if [ "$sync_pre_release" = true ]; then
          echo "å¤„ç†é¢„å‘è¡Œç‰ˆ..."
          if check_and_download "$pre_release" "$PRE_RELEASE_KEY_NAME" "$PRE_RELEASE_APK_PATTERN" "$pre_version" "$pre_date"; then
            upload_file "$WORK_DIR/$PRE_RELEASE_KEY_NAME" "apk/$PRE_RELEASE_KEY_NAME"
            echo "é¢„å‘è¡Œç‰ˆåŒæ­¥æˆåŠŸ"
          fi
        fi
        
        # 9. æ›´æ–°ç‰ˆæœ¬æ–‡ä»¶ï¼ˆä»…åœ¨éœ€è¦æ—¶ï¼‰
        if $SYNC_STABLE || $SYNC_PRE_RELEASE; then
          echo "å‡†å¤‡æ›´æ–°ç‰ˆæœ¬æ–‡ä»¶..."
          
          # æ£€æŸ¥ç‰ˆæœ¬æ–‡ä»¶æ˜¯å¦æœ‰å˜åŒ–
          if [ -f "$CURRENT_VERSION_FILE" ]; then
            # è¯»å–æ›´æ–°åçš„å†…å®¹
            UPDATED_VERSION_JSON=$(cat "$CURRENT_VERSION_FILE")
            ENCODED_CONTENT=$(echo -n "$UPDATED_VERSION_JSON" | base64 -w0)
            
            # åˆ›å»ºä¸´æ—¶JSONæ–‡ä»¶ä¸Šä¼ 
            local version_json_file=$(mktemp)
            jq -n \
              --arg msg "æ›´æ–°ç‰ˆæœ¬æ–‡ä»¶" \
              --arg content "$ENCODED_CONTENT" \
              --arg sha "$SHA_VERSION" \
              '{message: $msg, content: $content, sha: $sha}' > "$version_json_file"
            
            # ä¸Šä¼ ç‰ˆæœ¬æ–‡ä»¶
            response=$(curl -s -w "\n%{http_code}" -X PUT \
              -H "Authorization: token $TOKEN" \
              -H "Content-Type: application/json" \
              --data-binary "@$version_json_file" \
              "https://api.github.com/repos/$TARGET_REPO/contents/version.txt")
            
            rm -f "$version_json_file"
            
            http_code=$(echo "$response" | tail -n1)
            if [ "$http_code" -ne 200 ] && [ "$http_code" -ne 201 ]; then
              echo "é”™è¯¯: ç‰ˆæœ¬æ–‡ä»¶æ›´æ–°å¤±è´¥ - HTTPçŠ¶æ€ç  $http_code"
              echo "å“åº”è¯¦æƒ…: $(echo "$response" | sed '$d')"
              exit 1
            fi
            echo "ç‰ˆæœ¬æ–‡ä»¶æ›´æ–°æˆåŠŸ"
          fi
        else
          echo "æ— æ–‡ä»¶æ›´æ–°ï¼Œè·³è¿‡ç‰ˆæœ¬æ–‡ä»¶æ›´æ–°"
        fi
        
        # 10. è¾“å‡ºç»“æœ
        echo "åŒæ­¥å®Œæˆ!"
        $SYNC_STABLE && echo "ç¨³å®šç‰ˆ: $NEW_STABLE_VERSION ($NEW_STABLE_DATE)"
        $SYNC_PRE_RELEASE && echo "é¢„å‘è¡Œç‰ˆ: $NEW_PRE_VERSION ($NEW_PRE_DATE)"
        exit 0

    - name: Release Repository Lock ğŸ”“
      if: always()
      uses: softprops/turnstyle@v1
      with:
        continue-on-error: true
        action: unlock
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cleanup_self:
    name: Cleanup Self Workflow History
    runs-on: ubuntu-latest
    needs: sync
    if: ${{ always() }}
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          keep_minimum_runs: 0
          retain_days: 0
          delete_workflow_pattern: "Simple_live APK Sync from Source Repository"
          repository: ${{ github.repository }}