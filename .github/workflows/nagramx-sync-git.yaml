name: NagramX Sync from Source Repository

# ä½¿ç”¨åŸç”Ÿå¹¶å‘æ§åˆ¶
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    #  - cron: '0 */24 * * *'  # æ¯24å°æ—¶è¿è¡Œä¸€æ¬¡
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    # åŸºäºç¼“å­˜çš„é”æœºåˆ¶
    - name: Acquire Repository Lock ğŸ”’
      uses: softprops/turnstyle@v1
      with:
        same-branch-only: true
        poll-interval-seconds: 30
        abort-after-seconds: 1200  # 20åˆ†é’Ÿè¶…æ—¶
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout current repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: main

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq curl
        
    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git config pull.rebase true
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        
    - name: Run sync script
      env:
        SOURCE_REPO: "risin42/NagramX"
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
        APK_PATTERN: "arm64-v8a.apk"
        STABLE_TARGET_NAME: "nagramx.apk"
      run: |
        # ç›®æ ‡æ–‡ä»¶è·¯å¾„
        STABLE_TARGET_PATH="apk/$STABLE_TARGET_NAME"
        VERSION_FILE="version.txt"
        
        # 1. ç›®æ ‡æ–‡ä»¶å­˜åœ¨æ€§æ£€æµ‹
        echo "æ£€æŸ¥ç›®æ ‡æ–‡ä»¶å­˜åœ¨æ€§..."
        if [ -f "$STABLE_TARGET_PATH" ]; then
          echo "ç›®æ ‡æ–‡ä»¶å­˜åœ¨: $STABLE_TARGET_PATH"
          FILE_EXISTS=1
        else
          echo "ç›®æ ‡æ–‡ä»¶ä¸å­˜åœ¨: $STABLE_TARGET_PATH"
          FILE_EXISTS=0
        fi
        
        # 2. ç‰ˆæœ¬æ–‡ä»¶é”®å€¼å­˜åœ¨æ€§æ£€æµ‹
        echo "æ£€æŸ¥ç‰ˆæœ¬æ–‡ä»¶é”®å€¼å­˜åœ¨æ€§..."
        if [ ! -f "$VERSION_FILE" ]; then
          echo "ç‰ˆæœ¬æ–‡ä»¶ä¸å­˜åœ¨ï¼Œåˆ›å»ºç©ºæ–‡ä»¶"
          echo "{}" > "$VERSION_FILE"
          CURRENT_VERSION_JSON="{}"
        else
          CURRENT_VERSION_JSON=$(cat "$VERSION_FILE")
        fi
        
        # æ£€æŸ¥é”®å€¼æ˜¯å¦å­˜åœ¨
        if jq -e ".\"$STABLE_TARGET_NAME\"" <<< "$CURRENT_VERSION_JSON" >/dev/null; then
          echo "ç‰ˆæœ¬æ–‡ä»¶é”®å€¼å­˜åœ¨: $STABLE_TARGET_NAME"
          KEY_EXISTS=1
        else
          echo "ç‰ˆæœ¬æ–‡ä»¶é”®å€¼ä¸å­˜åœ¨: $STABLE_TARGET_NAME"
          KEY_EXISTS=0
        fi
        
        # åˆ›å»ºä¸´æ—¶å·¥ä½œç›®å½•
        WORK_DIR=$(mktemp -d)
        echo "åˆ›å»ºä¸´æ—¶ç›®å½•: $WORK_DIR"
        trap 'rm -rf "$WORK_DIR"; echo "æ¸…ç†ä¸´æ—¶ç›®å½•..."' EXIT

        # è·å–æ‰€æœ‰å‘å¸ƒç‰ˆ
        echo "è·å–ç¨³å®šç‰ˆæœ¬ä¿¡æ¯..."
        RELEASES_JSON=$(curl -sL -H "Authorization: Bearer $TOKEN" "https://api.github.com/repos/$SOURCE_REPO/releases")
        if [ $? -ne 0 ]; then
          echo "é”™è¯¯: æ— æ³•è·å–å‘å¸ƒä¿¡æ¯"
          exit 1
        fi

        # æå–æœ€æ–°ç¨³å®šç‰ˆ
        LATEST_STABLE_RELEASE=$(echo "$RELEASES_JSON" | jq -r 'map(select(.prerelease == false)) | sort_by(.published_at) | reverse | .[0]')
        if [ -z "$LATEST_STABLE_RELEASE" ] || [ "$LATEST_STABLE_RELEASE" = "null" ]; then
          echo "é”™è¯¯: æœªæ‰¾åˆ°ç¨³å®šç‰ˆæœ¬"
          exit 1
        fi
        
        # æå–å‘å¸ƒæ—¥æœŸ
        STABLE_PUBLISHED_AT=$(echo "$LATEST_STABLE_RELEASE" | jq -r '.published_at')
        RELEASE_DATE=$(TZ=UTC date -d "$STABLE_PUBLISHED_AT" +'%Y-%m-%d')
        
        # æå–ç‰ˆæœ¬å·
        RAW_VERSION=$(echo "$LATEST_STABLE_RELEASE" | jq -r '.name' | grep -oP '(\d+\.)+\d+' | head -1)
        if [ -z "$RAW_VERSION" ]; then
          RAW_VERSION=$(echo "$LATEST_STABLE_RELEASE" | jq -r '.tag_name')
        fi
        
        # æ·»åŠ  'v' å‰ç¼€
        if [[ ! "$RAW_VERSION" =~ ^v ]]; then
          STABLE_VERSION="v$RAW_VERSION"
        else
          STABLE_VERSION="$RAW_VERSION"
        fi
        
        echo "æºä»“åº“æœ€æ–°ç¨³å®šç‰ˆ: $STABLE_VERSION (å‘å¸ƒäº: $RELEASE_DATE)"

        # 3. å¯¹æ¯”æ›´æ–°é€»è¾‘
        CURRENT_STABLE_FULL=$(echo "$CURRENT_VERSION_JSON" | jq -r ".\"$STABLE_TARGET_NAME\"")
        CURRENT_STABLE_VERSION=$(echo "$CURRENT_STABLE_FULL" | cut -d, -f1)
        CURRENT_STABLE_DATE=$(echo "$CURRENT_STABLE_FULL" | cut -d, -f2)
        
        echo "å½“å‰è®°å½•ç‰ˆæœ¬: ${CURRENT_STABLE_VERSION:-æ— } (æ—¥æœŸ: ${CURRENT_STABLE_DATE:-æ— })"
        
        # è§¦å‘æ›´æ–°æ¡ä»¶
        NEED_UPDATE=0
        if [ "$FILE_EXISTS" -eq 0 ]; then
          echo "ç›®æ ‡æ–‡ä»¶ç¼ºå¤±ï¼Œéœ€è¦æ›´æ–°"
          NEED_UPDATE=1
        elif [ "$KEY_EXISTS" -eq 0 ]; then
          echo "ç‰ˆæœ¬é”®å€¼ç¼ºå¤±ï¼Œéœ€è¦æ›´æ–°"
          NEED_UPDATE=1
        elif [ "$STABLE_VERSION" != "$CURRENT_STABLE_VERSION" ]; then
          echo "ç‰ˆæœ¬å˜åŒ–: $CURRENT_STABLE_VERSION -> $STABLE_VERSION"
          NEED_UPDATE=1
        elif [ "$RELEASE_DATE" != "$CURRENT_STABLE_DATE" ]; then
          echo "å‘å¸ƒæ—¥æœŸå˜åŒ–: $CURRENT_STABLE_DATE -> $RELEASE_DATE"
          NEED_UPDATE=1
        else
          echo "ç‰ˆæœ¬å’Œæ—¥æœŸä¸€è‡´ï¼Œæ— éœ€æ›´æ–°"
        fi
        
        if [ "$NEED_UPDATE" -eq 0 ]; then
          echo "è·³è¿‡ç¨³å®šç‰ˆæ›´æ–°"
          exit 0
        fi
        
        # 4. ä¸‹è½½æ–°ç‰ˆæœ¬
        echo "ä¸‹è½½æ–°ç‰ˆæœ¬æ–‡ä»¶..."
        apk_download_url=$(echo "$LATEST_STABLE_RELEASE" | jq -r '.assets[] | select(.name | contains("'$APK_PATTERN'")) | .browser_download_url' | head -1)
        if [ -z "$apk_download_url" ]; then
          echo "é”™è¯¯: æœªæ‰¾åˆ°åŒ¹é…çš„ç¨³å®šç‰ˆAPKæ–‡ä»¶"
          exit 1
        fi
        
        # ä¸‹è½½APK
        apk_source_name=$(basename "$apk_download_url")
        curl -sL "$apk_download_url" -o "$WORK_DIR/$apk_source_name"
        if [ ! -f "$WORK_DIR/$apk_source_name" ]; then
          echo "é”™è¯¯: ç¨³å®šç‰ˆAPKä¸‹è½½å¤±è´¥"
          exit 1
        fi
        
        # 5. åŒæ­¥åˆ°ç›®æ ‡ä½ç½®
        echo "åŒæ­¥æ–‡ä»¶åˆ°ç›®æ ‡ä½ç½®..."
        mkdir -p apk
        mv "$WORK_DIR/$apk_source_name" "$STABLE_TARGET_PATH"
        
        # éªŒè¯æ–‡ä»¶åŒæ­¥
        if [ ! -f "$STABLE_TARGET_PATH" ]; then
          echo "é”™è¯¯: æ–‡ä»¶åŒæ­¥å¤±è´¥"
          exit 1
        fi
        
        # 6. æ›´æ–°ç‰ˆæœ¬æ–‡ä»¶
        echo "æ›´æ–°ç‰ˆæœ¬æ–‡ä»¶..."
        UPDATED_VERSION_JSON=$(echo "$CURRENT_VERSION_JSON" | jq \
          --arg stable_key "$STABLE_TARGET_NAME" \
          --arg stable_value "$STABLE_VERSION,$RELEASE_DATE" \
          '.[$stable_key] = $stable_value')
          
        echo "$UPDATED_VERSION_JSON" > "$VERSION_FILE"
        
        # éªŒè¯ç‰ˆæœ¬æ–‡ä»¶æ›´æ–°
        if ! jq -e ".\"$STABLE_TARGET_NAME\"" "$VERSION_FILE" >/dev/null; then
          echo "é”™è¯¯: ç‰ˆæœ¬æ–‡ä»¶æ›´æ–°å¤±è´¥"
          exit 1
        fi
        
        echo "ç¨³å®šç‰ˆåŒæ­¥å®Œæˆ"

    - name: Set up Python for Beta Sync
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python dependencies for Beta Sync
      run: |
        pip install telethon pytz

    - name: Sync Beta from Telegram
      env:
        TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
        TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
        TELEGRAM_CHANNEL: "NagramX"
        BETA_TARGET_NAME: "nagramx-beta.apk"
      run: |
        python - << "EOF"
        import os
        import json
        import sys
        import re
        import time
        import logging
        from telethon import TelegramClient
        from telethon.sessions import StringSession
        from telethon.tl.types import DocumentAttributeFilename
        import pytz
        
        # é…ç½®å‚æ•°
        BETA_TARGET_NAME = os.environ.get("BETA_TARGET_NAME", "nagramx-beta.apk")
        APK_DIR = "apk"
        VERSION_FILE = "version.txt"
        WORK_DIR = os.path.join(os.getcwd(), "temp_beta_apk")
        
        # é…ç½®æ—¥å¿—
        logging.basicConfig(
            level=logging.INFO,
            format='[%(asctime)s] %(message)s',
            datefmt='%Y-%m-%d %H:%M:%S'
        )
        log = logging.getLogger()
        
        def parse_beta_version(filename):
            """ä»æ–‡ä»¶åè§£ææµ‹è¯•ç‰ˆç‰ˆæœ¬å·"""
            pattern = r'NagramX-v(\d+\.\d+\.\d+)'
            match = re.search(pattern, filename)
            if match:
                return f"v{match.group(1)}"
            return None
        
        async def get_latest_beta_apk(client, channel_name):
            """è·å–æœ€æ–°çš„æµ‹è¯•ç‰ˆAPKæ–‡ä»¶"""
            try:
                log.info(f"è¿æ¥Telegramé¢‘é“: {channel_name}")
                entity = await client.get_entity(channel_name)
                
                latest_apk = None
                
                # è·å–æœ€æ–°çš„20æ¡æ¶ˆæ¯
                async for message in client.iter_messages(entity, limit=20):
                    if message.media and hasattr(message.media, "document"):
                        for attr in message.media.document.attributes:
                            if isinstance(attr, DocumentAttributeFilename):
                                filename = attr.file_name
                                if filename.endswith("-arm64-v8a.apk") and "NagramX-v" in filename:
                                    version = parse_beta_version(filename)
                                    if not version:
                                        continue
                                    if not latest_apk or message.date > latest_apk['message'].date:
                                        latest_apk = {
                                            "message": message,
                                            "filename": filename,
                                            "version": version
                                        }
                return latest_apk
            except Exception as e:
                log.error(f"è·å–æ¶ˆæ¯å¤±è´¥: {str(e)}")
                return None
        
        async def download_apk(client, message, filename):
            """ä¸‹è½½APKæ–‡ä»¶åˆ°ä¸´æ—¶ç›®å½•"""
            download_path = os.path.join(WORK_DIR, filename)
            log.info(f"ä¸‹è½½APK: {filename}")
            await client.download_media(message, file=download_path)
            return download_path
        
        def get_current_versions():
            """è·å–å½“å‰ç‰ˆæœ¬ä¿¡æ¯"""
            version_path = os.path.join(os.getcwd(), VERSION_FILE)
            if os.path.exists(version_path):
                try:
                    with open(version_path, "r") as f:
                        return json.load(f)
                except:
                    return {}
            return {}
        
        def check_need_update(current_versions, new_version, new_date, target_path):
            """æ£€æŸ¥æ˜¯å¦éœ€è¦æ›´æ–°"""
            # 1. æ£€æŸ¥ç›®æ ‡æ–‡ä»¶æ˜¯å¦å­˜åœ¨
            if not os.path.exists(target_path):
                log.info(f"ç›®æ ‡æ–‡ä»¶ä¸å­˜åœ¨: {target_path}")
                return True
                
            # 2. æ£€æŸ¥ç‰ˆæœ¬é”®å€¼æ˜¯å¦å­˜åœ¨
            if BETA_TARGET_NAME not in current_versions:
                log.info(f"ç‰ˆæœ¬é”®å€¼ä¸å­˜åœ¨: {BETA_TARGET_NAME}")
                return True
                
            # 3. å¯¹æ¯”ç‰ˆæœ¬å’Œæ—¥æœŸ
            current_value = current_versions[BETA_TARGET_NAME]
            current_version, current_date = current_value.split(",", 1) if "," in current_value else (current_value, "")
            
            if new_version != current_version:
                log.info(f"ç‰ˆæœ¬å˜åŒ–: {current_version} -> {new_version}")
                return True
                
            if new_date != current_date:
                log.info(f"æ—¥æœŸå˜åŒ–: {current_date} -> {new_date}")
                return True
                
            return False
        
        async def main():
            # éªŒè¯ç¯å¢ƒå˜é‡
            required_env = ['TELEGRAM_API_ID', 'TELEGRAM_API_HASH', 'TELEGRAM_SESSION']
            missing = [var for var in required_env if not os.environ.get(var)]
            if missing:
                log.error(f"ç¼ºå°‘ç¯å¢ƒå˜é‡: {', '.join(missing)}")
                return 1
            
            # å‡†å¤‡ç›®å½•
            os.makedirs(WORK_DIR, exist_ok=True)
            os.makedirs(APK_DIR, exist_ok=True)
            
            # è¿æ¥Telegram
            client = TelegramClient(
                StringSession(os.environ['TELEGRAM_SESSION']),
                int(os.environ['TELEGRAM_API_ID']),
                os.environ['TELEGRAM_API_HASH']
            )
            
            try:
                await client.start()
                channel_name = os.environ.get('TELEGRAM_CHANNEL', 'NagramX')
                
                # è·å–æœ€æ–°çš„æµ‹è¯•ç‰ˆAPK
                beta_apk = await get_latest_beta_apk(client, channel_name)
                if not beta_apk:
                    log.info("æœªæ‰¾åˆ°æµ‹è¯•ç‰ˆAPK")
                    return 0
                
                log.info(f"æ‰¾åˆ°æµ‹è¯•ç‰ˆ: {beta_apk['filename']}, ç‰ˆæœ¬: {beta_apk['version']}")
                
                # è½¬æ¢æ—¥æœŸä¸ºåŒ—äº¬æ—¶é—´
                utc8 = pytz.timezone('Asia/Shanghai')
                release_date = beta_apk['message'].date.astimezone(utc8)
                date_str = release_date.strftime('%Y-%m-%d')
                
                # ç›®æ ‡è·¯å¾„
                target_path = os.path.join(APK_DIR, BETA_TARGET_NAME)
                current_versions = get_current_versions()
                
                # æ£€æŸ¥æ˜¯å¦éœ€è¦æ›´æ–°
                if not check_need_update(current_versions, beta_apk['version'], date_str, target_path):
                    log.info(f"æµ‹è¯•ç‰ˆå·²æ˜¯æœ€æ–°ç‰ˆæœ¬: {beta_apk['version']}")
                    return 0
                
                # ä¸‹è½½APK
                apk_path = await download_apk(client, beta_apk['message'], beta_apk['filename'])
                if not os.path.exists(apk_path):
                    log.error("ä¸‹è½½å¤±è´¥")
                    return 1
                
                # ç§»åŠ¨æ–‡ä»¶
                os.rename(apk_path, target_path)
                log.info(f"æ–‡ä»¶ä¿å­˜åˆ°: {target_path}")
                
                # éªŒè¯æ–‡ä»¶åŒæ­¥
                if not os.path.exists(target_path):
                    log.error("æ–‡ä»¶åŒæ­¥å¤±è´¥")
                    return 1
                
                # æ›´æ–°ç‰ˆæœ¬æ–‡ä»¶
                current_versions[BETA_TARGET_NAME] = f"{beta_apk['version']},{date_str}"
                with open(VERSION_FILE, "w") as f:
                    json.dump(current_versions, f, indent=2)
                
                # éªŒè¯ç‰ˆæœ¬æ–‡ä»¶æ›´æ–°
                if not os.path.exists(VERSION_FILE) or BETA_TARGET_NAME not in current_versions:
                    log.error("ç‰ˆæœ¬æ–‡ä»¶æ›´æ–°å¤±è´¥")
                    return 1
                    
                log.info("ç‰ˆæœ¬æ–‡ä»¶å·²æ›´æ–°")
                return 0
                
            except Exception as e:
                log.error(f"å¤„ç†å‡ºé”™: {str(e)}")
                return 1
            finally:
                await client.disconnect()
        
        if __name__ == "__main__":
            import asyncio
            sys.exit(asyncio.run(main()))
        EOF

    - name: Validate sync results
      run: |
        echo "éªŒè¯åŒæ­¥ç»“æœ..."
        
        # éªŒè¯ç¨³å®šç‰ˆæ–‡ä»¶
        if [ -f "apk/nagramx.apk" ]; then
          echo "ç¨³å®šç‰ˆæ–‡ä»¶å­˜åœ¨"
        else
          echo "é”™è¯¯: ç¨³å®šç‰ˆæ–‡ä»¶ç¼ºå¤±"
          exit 1
        fi
        
        # éªŒè¯æµ‹è¯•ç‰ˆæ–‡ä»¶
        if [ -f "apk/nagramx-beta.apk" ]; then
          echo "æµ‹è¯•ç‰ˆæ–‡ä»¶å­˜åœ¨"
        else
          echo "æµ‹è¯•ç‰ˆæ–‡ä»¶ç¼ºå¤± (å¯èƒ½æœªæ›´æ–°)"
        fi
        
        # éªŒè¯ç‰ˆæœ¬æ–‡ä»¶
        if [ -f "version.txt" ]; then
          echo "ç‰ˆæœ¬æ–‡ä»¶å­˜åœ¨"
          echo "ç‰ˆæœ¬æ–‡ä»¶å†…å®¹:"
          cat version.txt
        else
          echo "é”™è¯¯: ç‰ˆæœ¬æ–‡ä»¶ç¼ºå¤±"
          exit 1
        fi
        
        echo "åŒæ­¥éªŒè¯å®Œæˆ"

    - name: Commit and Push Changes
      run: |
        # æ£€æŸ¥æ˜¯å¦æœ‰æ–‡ä»¶å˜æ›´
        if git diff-index --quiet HEAD --; then
          echo "æ²¡æœ‰éœ€è¦æäº¤çš„æ›´æ”¹"
          exit 0
        fi

        # æ·»åŠ å˜æ›´å¹¶æäº¤
        git add apk/ version.txt
        git commit -m "åŒæ­¥NagramXæ›´æ–° [${{ github.run_id }}]"
        
        # å®‰å…¨æ¨é€
        echo "æ¨é€æ›´æ”¹..."
        git push --force-with-lease origin HEAD:main
        echo "æ¨é€æˆåŠŸ"
        
    - name: Release Repository Lock ğŸ”“
      if: always()
      uses: softprops/turnstyle@v1
      with:
        continue-on-error: true
        action: unlock
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cleanup_self:
    name: Cleanup Self Workflow History
    runs-on: ubuntu-latest
    needs: sync
    if: ${{ always() }}
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          keep_minimum_runs: 0
          retain_days: 0
          delete_workflow_pattern: "NagramX Sync from Source Repository"
          repository: ${{ github.repository }}