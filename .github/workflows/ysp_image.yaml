name: Build YSP Multi-Platform Images

on:
  workflow_dispatch:  # 仅手动触发
    inputs:
      version:
        description: '镜像版本标签'
        required: true
        default: 'latest'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check project structure
        run: |
          echo "检查项目结构..."
          echo "当前目录: $(pwd)"
          echo "目录结构:"
          ls -la
          
          if [ -d "ysp" ]; then
            echo "✓ 找到ysp目录"
            echo "ysp目录内容:"
            ls -la ysp/
            
            if [ -f "ysp/main.go" ] && [ -f "ysp/Dockerfile" ]; then
              echo "✓ 找到main.go和Dockerfile"
            else
              echo "错误：缺少必要文件"
              exit 1
            fi
          else
            echo "错误：未找到ysp目录"
            exit 1
          fi

  init-go-module:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Initialize Go module
        run: |
          cd ysp
          echo "初始化Go模块..."
          
          if [ ! -f "go.mod" ]; then
            echo "创建go.mod文件..."
            echo "module ysp" > go.mod
            echo "" >> go.mod
            echo "go 1.21" >> go.mod
            echo "" >> go.mod
            echo "require ()" >> go.mod
          fi
          
          echo "运行go mod tidy..."
          go mod tidy

  build:
    needs: init-go-module
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - name: linux/amd64
            target: x86_64
            goarch: amd64
          - name: linux/arm64
            target: aarch64
            goarch: arm64
          - name: linux/arm/v7
            target: armv7
            goarch: arm
            govariant: v7
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          cd ysp
          
          echo "构建 ${{ matrix.platform.name }} 镜像..."
          
          # 构建参数
          BUILD_ARGS=""
          if [ "${{ matrix.platform.govariant }}" != "" ]; then
            BUILD_ARGS="--build-arg TARGETVARIANT=${{ matrix.platform.govariant }}"
          fi
          
          # 构建镜像
          docker buildx build \
            --platform ${{ matrix.platform.name }} \
            --output type=docker,dest=./ysp-${{ matrix.platform.target }}.tar \
            -t ysp:${{ matrix.platform.target }} \
            --build-arg TARGETARCH=${{ matrix.platform.goarch }} \
            $BUILD_ARGS \
            .
          
          echo "镜像构建完成"

      - name: Test Docker image
        run: |
          cd ysp
          
          echo "测试 ${{ matrix.platform.name }} 镜像..."
          
          # 加载镜像
          docker load -i ysp-${{ matrix.platform.target }}.tar
          
          # 启动容器
          docker run -d \
            --name ysp-test \
            -p 9824:9824 \
            -e HOST_IP=0.0.0.0 \
            ysp:${{ matrix.platform.target }}
          
          # 等待服务启动
          echo "等待服务启动..."
          sleep 10
          
          # 测试服务
          if curl -s http://localhost:9824/ | grep -q "央视频道直播代理"; then
            echo "✓ 服务启动成功"
          else
            echo "✗ 服务启动失败"
            exit 1
          fi
          
          # 清理
          docker stop ysp-test
          docker rm ysp-test

      - name: Save image to project
        run: |
          cd ysp
          
          # 创建目录
          mkdir -p images
          
          # 保存镜像
          cp ysp-${{ matrix.platform.target }}.tar images/
          sha256sum images/ysp-${{ matrix.platform.target }}.tar > images/ysp-${{ matrix.platform.target }}.tar.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ysp-${{ matrix.platform.target }}
          path: ysp/images/ysp-${{ matrix.platform.target }}.tar

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Create release package
        run: |
          mkdir -p release
          
          # 创建README
          echo "# YSP Server 镜像" > release/README.md
          echo "" >> release/README.md
          echo "版本: ${{ github.event.inputs.version }}" >> release/README.md
          echo "" >> release/README.md
          echo "包含以下平台镜像:" >> release/README.md
          echo "- linux/amd64" >> release/README.md
          echo "- linux/arm64" >> release/README.md
          echo "- linux/arm/v7" >> release/README.md

      - name: Upload release
        uses: actions/upload-artifact@v4
        with:
          name: ysp-release
          path: release/