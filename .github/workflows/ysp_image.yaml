name: Build YSP Multi-Platform Images

on:
  workflow_dispatch:
    inputs:
      version:
        description: '镜像版本标签'
        required: true
        default: 'latest'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check project structure
        run: |
          if [ -d "ysp" ] && [ -f "ysp/main.go" ] && [ -f "ysp/Dockerfile" ]; then
            echo "项目结构正确"
          else
            echo "错误：项目结构不正确"
            exit 1
          fi

  init-go-module:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Initialize Go module
        run: |
          cd ysp
          
          # 创建go.mod文件（如果不存在）
          if [ ! -f "go.mod" ]; then
            echo "module ysp" > go.mod
            echo "go 1.21" >> go.mod
          fi
          
          # 创建go.sum文件（如果不存在）
          if [ ! -f "go.sum" ]; then
            touch go.sum
          fi
          
          # 运行go mod tidy
          go mod tidy 2>/dev/null || true

  build:
    needs: init-go-module
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - name: linux/amd64
            target: x86_64
            goarch: amd64
          - name: linux/arm64
            target: aarch64
            goarch: arm64
          - name: linux/arm/v7
            target: armv7
            goarch: arm
            govariant: v7
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          cd ysp
          
          BUILD_ARGS=""
          if [ "${{ matrix.platform.govariant }}" != "" ]; then
            BUILD_ARGS="--build-arg TARGETVARIANT=${{ matrix.platform.govariant }}"
          fi
          
          docker buildx build \
            --platform ${{ matrix.platform.name }} \
            --output type=docker,dest=./ysp-${{ matrix.platform.target }}.tar \
            -t ysp:${{ matrix.platform.target }} \
            --build-arg TARGETARCH=${{ matrix.platform.goarch }} \
            $BUILD_ARGS \
            .

      - name: Test Docker image
        run: |
          cd ysp
          
          docker load -i ysp-${{ matrix.platform.target }}.tar
          
          docker run -d \
            --name ysp-test \
            -p 9824:9824 \
            -e HOST_IP=0.0.0.0 \
            ysp:${{ matrix.platform.target }}
          
          sleep 10
          
          if curl -s http://localhost:9824/ > /dev/null; then
            echo "测试通过"
          else
            echo "测试失败"
            exit 1
          fi
          
          docker stop ysp-test
          docker rm ysp-test

      - name: Save image
        run: |
          cd ysp
          mkdir -p images
          cp ysp-${{ matrix.platform.target }}.tar images/
          sha256sum images/ysp-${{ matrix.platform.target }}.tar > images/ysp-${{ matrix.platform.target }}.tar.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ysp-${{ matrix.platform.target }}
          path: ysp/images/ysp-${{ matrix.platform.target }}.tar