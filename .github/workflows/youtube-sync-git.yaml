        fi

        COMMIT_MESSAGE="æ›´æ–°YouTube APK: "
        if [ "$NEED_UPDATE_YOUTUBE" -eq 1 ]; then
          COMMIT_MESSAGE+="YouTube ($YOUTUBE_VERSION) "
        fi
        if [ "$NEED_UPDATE_YOUTUBE_MUSIC" -eq 1 ]; then
          COMMIT_MESSAGE+="YouTube Music ($YOUTUBE_MUSIC_VERSION) "
        fi
        COMMIT_MESSAGE+="- $RELEASE_TAG"
        
        git commit -m "$COMMIT_MESSAGE"
        
        # æ¨é€é‡è¯•æœºåˆ¶
        for i in {1..3}; do
          echo "å°è¯• $i/3: æ‹‰å–è¿œç¨‹æœ€æ–°æ›´æ”¹..."
          git pull origin main --rebase || {
            echo "æ‹‰å–å¤±è´¥ï¼Œç­‰å¾…10ç§’åé‡è¯•..."
            sleep 10
            continue
          }
          
          echo "å°è¯• $i/3: æ¨é€æ›´æ”¹..."
          if git push origin main; then
            echo "æ¨é€æˆåŠŸ!"
            break
          else
            echo "æ¨é€å¤±è´¥ï¼Œç­‰å¾…10ç§’åé‡è¯•..."
            sleep 10
          fi
        done
        
        if [ $i -eq 3 ]; then
          echo "é”™è¯¯: ç»è¿‡3æ¬¡å°è¯•åä»æ— æ³•æ¨é€æ›´æ”¹"
          exit 1
        fi

        # 10. æœ€ç»ˆéªŒè¯
        echo "åŒæ­¥å®Œæˆï¼ŒéªŒè¯ç»“æœ:"
        echo "YouTube: $([ -f "$TARGET_DIR/$YOUTUBE_TARGET_PATH" ] && echo "å­˜åœ¨" || echo "ç¼ºå¤±")"
        echo "YouTube Music: $([ -f "$TARGET_DIR/$YOUTUBE_MUSIC_TARGET_PATH" ] && echo "å­˜åœ¨" || echo "ç¼ºå¤±")"
        
        if [ "$NEED_UPDATE_YOUTUBE" -eq 1 ] && [ ! -f "$TARGET_DIR/$YOUTUBE_TARGET_PATH" ]; then
          echo "é”™è¯¯: YouTube APKåŒæ­¥åéªŒè¯å¤±è´¥"
