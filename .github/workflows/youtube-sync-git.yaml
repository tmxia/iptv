          NEED_UPDATE_YOUTUBE=1
        elif [ "$CURRENT_YOUTUBE" != "$NEW_YOUTUBE_VALUE" ]; then
          echo "YouTubeç‰ˆæœ¬å˜åŒ–ï¼š$CURRENT_YOUTUBE -> $NEW_YOUTUBE_VALUEï¼Œéœ€è¦æ›´æ–°"
          NEED_UPDATE_YOUTUBE=1
        else
          echo "YouTubeæ— å˜åŒ–ï¼Œè·³è¿‡æ›´æ–°"
        fi
        
        # YouTube Musicæ›´æ–°æ£€æµ‹
        if [ "$YOUTUBE_MUSIC_EXISTS" -eq 0 ]; then
          echo "YouTube Musicç›®æ ‡æ–‡ä»¶ä¸å­˜åœ¨ï¼Œéœ€è¦æ›´æ–°"
          NEED_UPDATE_YOUTUBE_MUSIC=1
        elif [ "$CURRENT_YOUTUBE_MUSIC" != "$NEW_YOUTUBE_MUSIC_VALUE" ]; then
          echo "YouTube Musicç‰ˆæœ¬å˜åŒ–ï¼š$CURRENT_YOUTUBE_MUSIC -> $NEW_YOUTUBE_MUSIC_VALUEï¼Œéœ€è¦æ›´æ–°"
          NEED_UPDATE_YOUTUBE_MUSIC=1
        else
