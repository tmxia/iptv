        # ç›®æ ‡æ–‡ä»¶è·¯å¾„
        YOUTUBE_TARGET_PATH="apk/$YOUTUBE_TARGET_NAME"
        YOUTUBE_MUSIC_TARGET_PATH="apk/$YOUTUBE_MUSIC_TARGET_NAME"
        
        # å·¥ä½œç›®å½•
        WORK_DIR=$(mktemp -d)
