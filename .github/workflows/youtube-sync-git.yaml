        # ä»æ–‡ä»¶åæå–ç‰ˆæœ¬å·å‡½æ•°
        extract_version_from_filename() {
          local filename="$1"
          echo "ä»æ–‡ä»¶åæå–ç‰ˆæœ¬å·: $filename" >&2
          
          # ä»æ–‡ä»¶åä¸­æå–ç‰ˆæœ¬å·æ¨¡å¼ vX.Y.Z
          VERSION=$(echo "$filename" | grep -oP 'v\d+\.\d+\.\d+' | head -1)
          
