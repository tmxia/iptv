        fi
        
        # æ£€æŸ¥æ˜¯å¦éœ€è¦æ›´æ–°
        if [ "$NEED_UPDATE_YOUTUBE" -eq 0 ] && [ "$NEED_UPDATE_YOUTUBE_MUSIC" -eq 0 ]; then
