        if [ -f "$TARGET_DIR/$YOUTUBE_MUSIC_TARGET_PATH" ]; then
          echo "YouTube Musicç›®æ ‡æ–‡ä»¶å­˜åœ¨: $TARGET_DIR/$YOUTUBE_MUSIC_TARGET_PATH"
