        }
        
        # ä¸‹è½½YouTube APK
        echo "ä¸‹è½½YouTube APK..."
        curl -sL "$YOUTUBE_DOWNLOAD_URL" -o "$WORK_DIR/$YOUTUBE_APK_NAME"
        if [ ! -f "$WORK_DIR/$YOUTUBE_APK_NAME" ]; then
