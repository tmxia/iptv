        fi
        
        # 3. è·å–æœ€æ–°å‘å¸ƒç‰ˆæœ¬çš„èµ„æºæ–‡ä»¶
        echo "è·å–æœ€æ–°å‘å¸ƒç‰ˆæœ¬..."
        RELEASE_JSON=$(curl -sL "https://api.github.com/repos/$SOURCE_REPO/releases/latest")
        if [ $? -ne 0 ] || [ -z "$RELEASE_JSON" ]; then
