        if [ "$NEED_UPDATE_YOUTUBE_MUSIC" -eq 1 ] && [ ! -f "$TARGET_DIR/$YOUTUBE_MUSIC_TARGET_PATH" ]; then
          echo "é”™è¯¯: YouTube Music APKåŒæ­¥åéªŒè¯å¤±è´¥"
          exit 1
        fi
        
        echo "æ‰€æœ‰ç›®æ ‡æ–‡ä»¶å·²ç¡®è®¤åŒæ­¥è‡³ä»“åº“"
        echo "çŠ¶æ€: æˆåŠŸ"

    - name: Release Repository Lock ğŸ”“
      if: always()
      uses: softprops/turnstyle@v3
      with:
